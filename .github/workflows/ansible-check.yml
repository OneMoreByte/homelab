name: Check something

# yamllint disable-line rule:truthy
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout git repo
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5

      - name: Run check
        run: python ./scripts/check-pr.py

