- name: Create VLANs
  cisco.ios.ios_vlans:
    config:
      "{{ vlans }}"
    state: overridden
  become: yes

- name: Create aggregation links
  cisco.ios.ios_lag_interfaces:
    config:
      "{{ agg_ports }}"
    state: merged  
  become: yes

- name: Assign Ports
  cisco.ios.ios_l2_interfaces:
    config:
      "{{ interfaces }}"
    state: merged
  become: yes

- name: save running to startup when modified
  cisco.ios.ios_config:
    save_when: modified
  become: yes