cisco_switches:
  hosts:
    samuricop.localdomain:
      vars_files:
        - "host_vars/samuricop.localdomain.yaml"
  vars:
    ansible_network_os: ios
    ansible_connection: network_cli
    cli:
      timeout: 45
    ansible_persistent_log_messages: True


ipaserver:
  hosts:
    klefki.jackhil.de:

ipaclients:
  children:
    proxmox_systems:
    physical_systems:
    vms:
    lxcs:
  vars:
    ipaclient_allow_repair: yes
    ipaclient_no_dns_lookup: yes
    #    ansible_python_interpreter: "/usr/bin/python3"

ipacluster:
  children:
    ipaserver:
    ipaclients:
  vars:
    ipaadmin_principal: admin
    ipaadmin_password: "{{ipaadmin_pass}}"
    ipadm_password: "{{ipaadmin_pass}}"
    ipaserver_domain: jackhil.de
    ipaserver_realm: JACKHIL.DE


plexserver: {}

haproxy:
  hosts:
    ditto.localdomain:
      #      vars_files:
      #        - "host_vars/samuricop.localdomain.yaml"


haproxy_endpoint: {}



unifi: {}



