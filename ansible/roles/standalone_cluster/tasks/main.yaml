
- name: Install k3s
  become: true
  vars:
    k3s_state: installed
    k3s_build_cluster: false
    k3s_become: true
  ansible.builtin.import_role:
    name: xanmanning.k3s

- name: Gather cluster configs
  ansible.builtin.command: kubectl config view --raw
  become: true
  

