apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger-wailord
spec:
  strategy: production
  collector:
    maxReplicas: 5
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
  storage:
    type: elasticsearch
    options:
      es:
        server-urls: https://elasticsearch-es-http:9200
        index-prefix: wailord
        tls:
          ca: /es/certificates/ca.crt
    secretName: jaeger-secret
  volumeMounts:
    - name: certificates
      mountPath: /es/certificates/
      readOnly: true
  volumes:
    - name: certificates
      secret:
        secretName: elasticsearch-es-remote-ca
  ingress:
    tls:
      - hosts:
        - jaeger.jsck.network
        secretName: jsck.network-cert
    hosts:
    - jaeger.jsck.network
