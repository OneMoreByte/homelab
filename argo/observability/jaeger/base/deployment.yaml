apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger-wailord
spec:
  strategy: production
  collector:
    maxReplicas: 5
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
  storage:
    type: elasticsearch
    options:
      es:
        server-urls: https://elasticsearch-master:9200
        tls:
          ca: /es/certificates/ca.crt
  env:
    - name: ES_USERNAME
      valueFrom:
        secretKeyRef:
          name: elasticsearch-master-credentials
          key: username
    - name: ES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: elasticsearch-master-credentials
          key: password
  volumeMounts:
    - name: certificates
      mountPath: /es/certificates/
      readOnly: true
  volumes:
    - name: certificates
      secret:
        secretName: elasticsearch-master-certs
  ingress:
    tls:
      - hosts:
        - jaeger.jsck.network
        secretName: jsck.network-cert
    hosts:
    - jaeger.jsck.network
