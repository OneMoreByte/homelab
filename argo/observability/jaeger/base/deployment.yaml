apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger-wailord
spec:
  strategy: production
  collector:
    maxReplicas: 5
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
  storage:
    type: elasticsearch
    options:
      es:
        server-urls: http://elasticsearch:9200
  ingress:
    tls:
      - hosts:
        - jaeger.jsck.network
        secretName: jsck.network-cert
    hosts:
    - jaeger.jsck.network
