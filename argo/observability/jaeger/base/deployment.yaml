apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger-wailord
spec:
  strategy: production
  collector:
    maxReplicas: 5
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
  storage:
    type: elasticsearch
    elasticsearch:
      nodeCount: 3
      storage:
        size: 32Gi
      resources:
        requests:
          cpu: 200m
          memory: 4Gi
        limits:
          memory: 4Gi
      redundancyPolicy: MultipleRedundancy
  ingress:
    tls:
      - hosts:
        - jaeger.jsck.network
        secretName: jsck.network-cert
    hosts:
    - jaeger.jsck.network
