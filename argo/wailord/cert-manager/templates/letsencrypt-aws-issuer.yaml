apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-aws-issuer
spec:
  acme:
    email: jack@jackhil.de
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-issuer-account-key
    solvers:
      - selector:
          dnsZones:
            - "*.jackhil.de"
            - "*.jsck.network"
            - "*.harbor.jsck.network"
            - "*.totallynothax.net"
        dns01:
          route53:
            region: us-east-1
            accessKeyID: AKIAXSWMUR2QTASY7QOG
            secretAccessKeySecretRef:
              name: aws-route53-creds
              key: secret-access-key
    - selector:
          dnsZones:
            - "*.jsck.network"
            - "*.harbor.jsck.network"
            - "*.totallynothax.net"
      dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
