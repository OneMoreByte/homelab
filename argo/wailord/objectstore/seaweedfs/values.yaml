seaweedfs:
  global:
    replicationPlacement: "002"

  master:
    # config: |-

    data:
      type: "hostPath"
      storageClass: ""
      hostPathPrefix: /mnt/weed-1

    logs:
      type: "hostPath"
      size: ""
      storageClass: ""
      hostPathPrefix: /mnt/weed-1

  volume:
    dataCenter: "home"
    rack: "wailord"
    replicas: 4

    dataDirs:
      - name: data1
        type: "hostPath"
        hostPathPrefix: /mnt/weed-1
        maxVolumes: 0
      - name: data2
        type: "hostPath"
        hostPathPrefix: /mnt/weed-2
        maxVolumes: 0

    nodeSelector: |
      weed-master: "yes"

  filer:
    enabled: true
    data:
      type: "hostPath"
      storageClass: ""
      hostPathPrefix: /mnt/weed-1

    logs:
      type: "hostPath"
      size: ""
      storageClass: ""
      hostPathPrefix: /mnt/weed-1
    s3:
      enabled: true
      enableAuth: true
      existingConfigSecret: "seaweedfs-s3-config"
      createBuckets:
        - name: smoked-mutex
          anonymousRead: false
        - name: longhorn-backup
          anonymousRead: false
        - name: thanos
          anonymousRead: false
        - name: cnpg-backup
          anonymousRead: false

  s3:
    enabled: true
    enableAuth: true
    existingConfigSecret: "seaweedfs-s3-config"
