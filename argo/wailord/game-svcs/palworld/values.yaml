app-template:
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            MULTITHREADING: true
            SERVER_NAME: "Scaaaan clan"
            SERVER_PASSWORD: "Jackiscool"
            COMMUNITY: true
          image:
            repository: thijsvanloef/palworld-server-docker
            tag: latest
            pullPolicy: Always
          resources:
            requests:
              memory: "20Gi"
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

  ingress:
    main:
      enabled: false

  # -- Configures service settings for the chart.
  service:
    main:
      type: LoadBalancer
      ports:
        http:
          enabled: false
        game:
          enabled: true
          port: 8211
          protocol: UDP
        query:
          enabled: true
          port: 27015
          protocol: UDP
        rcon:
          enabled: false
          port: 25575
          protocol: tcp

  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: false
      accessMode: ReadWriteOnce
      size: 16Gi
      mountPath: /config

    palworld:
      enabled: true
      accessMode: ReadWriteOnce
      size: 64Gi
