app-template:
  controllers:
    main:
      replicas: 1
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
            PUID: 11337
            PGID: 11337
            serverIP: "0.0.0.0"
            serverPort: "8266"
            webUIPort: "8265"
            internalNode: "true"
            inContainer: "true"
            ffmpegVersion: "7"
            NVIDIA_DRIVER_CAPABILITIES: "all"
            NVIDIA_VISIBLE_DEVICES: "all"
            nodeName: "producers"
          securityContext:
            privileged: true
          image:
            repository: ghcr.io/haveagitgat/tdarr
            tag: "2.40.01"
            pullPolicy: IfNotPresent
      #      initContainers:
      #        hold:
      #          image:
      #            repository: ghcr.io/roxedus/pgloader
      #            tag: latest
      #          command: ["sleep", "500000"]
  defaultPodOptions:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app
                  operator: In
                  values:
                    - bulk-datastore
    securityContext:
      #runAsUser: 11337
      #runAsGroup: 11337
      fsGroup: 11337
      supplementalGroups:
        - 39 # Video
        - 105

  # -- Configures service settings for the chart.
  service:
    main:
      controller: main
      type: LoadBalancer
      ports:
        http:
          port: 8265
        server:
          port: 8266

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    main:
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      enabled: false
      hosts:
        - host: tdarr.jackhil.de
          paths:
            - path: /
              pathType: Prefix
              service:
                name: tdarr
                port: 8265
      tls:
        - hosts:
            - tdarr.jackhil.de
          secretName: jackhil.de-cert

  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: false
      type: emptyDir

    app-server:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
      advancedMounts:
        main:
          main:
            - path: /app/server

    app-config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
      advancedMounts:
        main:
          main:
            - path: /app/configs

    app-logs:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
      advancedMounts:
        main:
          main:
            - path: /app/logs

    media:
      enabled: true
      type: hostPath
      hostPath: /store/plex-files/
