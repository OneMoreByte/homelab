app-template:
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
            PUID: 11337
            PGID: 11337
          image:
            repository: hotio/sonarr-anime
            tag: "release-3.0.10.1567"
            pullPolicy: IfNotPresent
  defaultPodOptions:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: app
              operator: In
              values:
              - bulk-datastore
    securityContext:
      #runAsUser: 11337
      #runAsGroup: 11337
      fsGroup: 11337

  # -- Configures service settings for the chart.
  service:
    main:
      ports:
        http:
          port: 8989

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    main:
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-http-2-https@kubernetescrd
      enabled: true
      hosts:
        - host: sonarr-anime.jackhil.de
          paths:
            - path: /
              pathType: Prefix
              service:
                name: sonarr-anime
                port: 8989
      tls:
      - hosts:
         - sonarr-anime.jackhil.de
        secretName: jackhil.de-cert

  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    media:
      enabled: true
      type: hostPath
      hostPath: /store/plex-files/
    torrent:
      enabled: true
      type: hostPath
      hostPath: /store/torrent/

