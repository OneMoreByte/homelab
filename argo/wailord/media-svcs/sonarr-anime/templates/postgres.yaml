apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: sonarr-anime-pg-cluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: sonarr-main
      owner: sonarr
      secret:
        name: sonarr-anime-db-secret
      postInitSQL:
        - CREATE DATABASE sonarr-log
        - GRANT ALL PRIVILEGES ON DATABASE "sonarr-log" to sonarr
  storage:
    size: 8Gi
