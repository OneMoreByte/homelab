apiVersion: v1
kind: PersistentVolume
metadata:
  name: owncloud-local-producers-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 2Ti
  local:
    path: /store/owncloud
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - producers
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: owncloud-local-producers-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Ti
  storageClassName: local-storage