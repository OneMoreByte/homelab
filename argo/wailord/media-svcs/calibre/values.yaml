app-template:
  global:
    alwaysAppendIdentifierToResourceName: true
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
            PUID: 11337
            PGID: 11337
          image:
            repository: linuxserver/calibre
            tag: 8.7.0
            pullPolicy: IfNotPresent
  defaultPodOptions:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app
                  operator: In
                  values:
                    - bulk-datastore
    securityContext:
      fsGroup: 11337
  service:
    main:
      controller: main
      ports:
        http:
          port: 8081
        https:
          port: 8181
  ingress:
    main:
      enabled: false
      hosts:
        - host: calibre.jackhil.de
          paths:
            - path: /
              pathType: Prefix
              service:
                name: calibre-main
                port: 8083
      tls:
        - hosts:
            - calibre.jackhil.de
          secretName: jackhil.de-cert
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    books:
      enabled: true
      type: hostPath
      hostPath: /store/text-media/
      advancedMounts:
        main:
          main:
            - path: /books
              readOnly: false
