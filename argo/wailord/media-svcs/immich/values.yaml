immich:
  env:
    DB_HOSTNAME: '{{ .Release.Name }}-pg-cluster-rw'
    DB_DATABASE_NAME: immich
    DB_USERNAME:
      valueFrom:
        secretKeyRef:
          name: immich-db-secret
          key: username
    DB_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: immich-db-secret
          key: password
  image:
    repository: ghcr.io/immich-app/immich-server
    pullPolicy: IfNotPresent
    tag: v1.138.0
  immich:
    metrics:
      enabled: true
    persistence:
      library:
        enabled: true
        type: hostPath
        mountPath: /store/k8s-hostpath/immich/library
        existingClaim: fake-value
      syncthing-library:
        enabled: true
        type: hostPath
        mountPath: /store/backups/syncthings/Pictures
    configuration: {}
  postgresql:
    enabled: false
  redis:
    enabled: true
    architecture: standalone
    auth:
      enabled: false
  server:
    enabled: true
    probes:
      liveness:
        spec:
          initialDelaySeconds: 120
      readiness:
        spec:
          initialDelaySeconds: 120
    image:
      repository: ghcr.io/immich-app/immich-server
      pullPolicy: IfNotPresent
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: photos.jackhil.de
            paths:
              - path: /
        tls:
          - hosts:
              - photos.jackhil.de
            secretName: jackhil.de-cert
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app
                  operator: In
                  values:
                    - bulk-datastore
    persistence:
      library:
        enabled: true
        type: hostPath
        hostPath: /store/k8s-hostpath/immich
        existingClaim: ''
      syncthing-library:
        enabled: true
        type: hostPath
        hostPath: /store/backups/syncthings/Pictures
      config:
        enabled: true
        type: secret
        name: immich-config
  machine-learning:
    enabled: true
    securityContext:
      privileged: true
    image:
      repository: ghcr.io/immich-app/immich-machine-learning
      pullPolicy: IfNotPresent
      tag: v1.138.0-cuda
    env:
      TRANSFORMERS_CACHE: /cache
      NVIDIA_DRIVER_CAPABILITIES: all
    persistence:
      cache:
        enabled: true
        size: 16Gi
        type: pvc
        accessMode: ReadWriteMany
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app
                  operator: In
                  values:
                    - bulk-datastore
