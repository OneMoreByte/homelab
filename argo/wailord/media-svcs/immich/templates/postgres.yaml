apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-pg-cluster
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.3-v0.2.1
  postgresql:
    shared_preload_libraries:
      - vectors.so
    enableAlterSystem: true
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-db-secret
      dataChecksums: true
      encoding: UTF8
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS "vectors";
        - CREATE EXTENSION IF NOT EXISTS "cube";
        - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
        - ALTER DATABASE immich SET search_path TO "$user", public, vectors;
        - GRANT ALL ON SCHEMA vectors TO immich;
        - GRANT SELECT ON TABLE pg_vector_index_stat to immich;
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backup/immich/
      endpointURL: https://minio.jsck.network
      s3Credentials:
        accessKeyId:
          name: immich-backup-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: immich-backup-secret
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
      data:
        compression: bzip2
    retentionPolicy: 7d
  storage:
    size: 100Gi
