app-template:
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
  image:
    repository: linuxserver/jackett
    tag: "0.21.866"
    pullPolicy: IfNotPresent
  # -- Configures service settings for the chart.
  service:
    main:
      ports:
        http:
          port: 9117

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    main:
      enabled: true
      hosts:
        - host: jackett.jackhil.de
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: 9117


  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
      mountPath: /config