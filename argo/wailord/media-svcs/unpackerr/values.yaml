app-template:
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
          image:
            repository: ghcr.io/hotio/unpackerr
            tag: "release-0.12.0"
            pullPolicy: IfNotPresent
          probes:
            liveness:
              enabled: true

            readiness:
              enabled: true

            startup:
              enabled: true

  # -- Configures service settings for the chart.

  defaultPodOptions:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app
                  operator: In
                  values:
                    - bulk-datastore
    securityContext:
      #  runAsUser: 11337
      #runAsGroup: 11337
      fsGroup: 11337
  service:
    main:
      ports:
        http:
          port: 5656

  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: true
      type: secret
      name: unpackerr-config

    data:
      enabled: true
      type: hostPath
      hostPath: /store/torrent/download
      advancedMounts:
        main:
          main:
            - path: /data

    store:
      enabled: true
      type: hostPath
      hostPath: /store/torrent/download
