app-template:
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
          image:
            repository: ghcr.io/hotio/unpackerr
            tag: "release-0.12.0"
            pullPolicy: IfNotPresent
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
  # -- Configures service settings for the chart.

  service:
    main:
      enabled: false

  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
      mountPath: /config

    data:
      enabled: true
      type: hostPath
      hostPath: /store/torrent/downloads
      advancedMounts:
        main:
          main:
            - path: /data
