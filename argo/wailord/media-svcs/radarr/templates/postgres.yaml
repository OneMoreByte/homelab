apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: radarr-pg-cluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: radarr-main
      owner: radarr
      secret:
        name: radarr-db-secret
      postInitSQL:
        - CREATE DATABASE "radarr-log"
        - ALTER DATABASE "radarr-log" OWNER TO radarr
  backup:
    barmanObjectStore:
      destinationPath: "s3://cnpg-backup/radarr/"
      endpointURL: "https://minio.jsck.network"
      s3Credentials:
        accessKeyId:
          name: radarr-backup-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: radarr-backup-secret
          key: ACCESS_SECRET_KEY
    retentionPolicy: "30d"
  storage:
    size: 8Gi
