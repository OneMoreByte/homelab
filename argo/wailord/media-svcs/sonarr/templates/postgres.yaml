apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: sonarr-pg-cluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: sonarr-main
      owner: sonarr
      secret:
        name: sonarr-db-secret
      postInitSQL:
        - CREATE DATABASE "sonarr-log"
        - ALTER DATABASE "sonarr-log" OWNER TO sonarr
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backup/sonarr/
      endpointURL: https://minio.jsck.network
      s3Credentials:
        accessKeyId:
          name: sonarr-backup-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: sonarr-backup-secret
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
      data:
        compression: bzip2
    retentionPolicy: 7d
  storage:
    size: 120Gi
