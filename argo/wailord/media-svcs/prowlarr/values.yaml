app-template:
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
            PUID: 11337
            PGID: 11337
          image:
            repository: hotio/prowlarr
            tag: "release-1.32.2.4987"
            pullPolicy: IfNotPresent

      #initContainers:
      #  hold:
      #  image:
      #  repository: ghcr.io/roxedus/pgloader
      # tag: latest
      #command: ["sleep", "500000"]

  defaultPodOptions:
    securityContext:
      #  runAsUser: 11337
      #runAsGroup: 11337
      fsGroup: 11337
  # -- Configures service settings for the chart.
  service:
    main:
      controller: main
      ports:
        http:
          port: 9696

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    main:
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      enabled: true
      hosts:
        - host: prowlarr.jackhil.de
          paths:
            - path: /
              pathType: Prefix
              service:
                name: prowlarr
                port: 9696
      tls:
        - hosts:
            - prowlarr.jackhil.de
          secretName: jackhil.de-cert

  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
