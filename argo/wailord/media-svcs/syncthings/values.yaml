replicaCount: 1
image:
  repository: syncthing/syncthing
  pullPolicy: IfNotPresent
  tag: 1.29.7
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext:
  fsGroup: 11337
securityContext: {}
services:
  webui:
    port: 8384
    protocol: TCP
    type: ClusterIP
  tcptransfer:
    port: 22000
    protocol: TCP
    type: ClusterIP
  quictransfer:
    port: 22000
    protocol: UDP
    type: ClusterIP
  localdiscovery:
    port: 21027
    protocol: UDP
    type: ClusterIP
ingress:
  enabled: true
  className: ''
  annotations:
    traefik.ingress.kubernetes.io/router.tls: 'true'
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  hosts:
    - host: syncthings.wailord.jackhil.de
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - plex.jackhil.de
      secretName: jackhil.de-cert
resources: {}
nodeSelector: {}
tolerations: []
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: app
              operator: In
              values:
                - bulk-datastore
hostPath: /store/backups/syncthings
hostPathRoms: /store/roms
