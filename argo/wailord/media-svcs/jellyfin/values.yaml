#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#
app-template:
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          image:
            # -- image repository
            repository: jellyfin/jellyfin
            # -- image tag
            tag: 10.10.4
            # -- image pull policy
            pullPolicy: IfNotPresent

          # -- environment variables. See [image docs](https://jellyfin.org/docs/general/administration/configuration.html) for more details.
          # @default -- See below
          env:
            # -- Set the container timezone
            TZ: America/Chicago

  defaultPodOptions:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: app
              operator: In
              values:
              - bulk-datastore
    hostNetwork: true
    securityContext:
      #  runAsUser: 11337
      #runAsGroup: 11337
      fsGroup: 11337
      # Hardware acceleration using an Intel iGPU w/ QuickSync
      # These IDs below should be matched to your `video` and `render` group on the host
      # To obtain those IDs run the following grep statement on the host:
      # $ cat /etc/group | grep "video\|render"
      # video:x:44:
      # render:x:109:
      supplementalGroups:
      - 998  # Render
      - 39   # Video

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      controller: main
      ports:
        http:
          port: 8096

  ingress:
    main:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      labels: {}
      hosts:
        - host: jelly.jackhil.de
          paths:
            - path: /
              pathType: Prefix
              service:
                name: jellyfin
                port: 8096
      tls:
      - hosts:
          - jelly.jackhil.de
        secretName: jackhil.de-cert
    ssl-redirect:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web
      labels: {}
      hosts:
        - host: jelly.jackhil.de
          paths:
            - path: /
              pathType: Prefix
              service:
                name: jellyfin
                port: 8096
  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi

    # Cache does NOT contain temporary transcoding data.
    cache:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi

    media:
      enabled: true
      type: hostPath
      hostPath: /store/plex-files


