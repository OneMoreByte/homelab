app-template:
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
            PUID: 11337
            PGID: 11337
          image:
            repository: hotio/readarr
            tag: "testing-0.4.4.2686"
            pullPolicy: IfNotPresent
      #      initContainers:
      #        hold:
      #          image:
      #            repository: ghcr.io/roxedus/pgloader
      #            tag: latest
      #          command: ["sleep", "500000"]
  defaultPodOptions:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app
                  operator: In
                  values:
                    - bulk-datastore
    securityContext:
      #  runAsUser: 11337
      #runAsGroup: 11337
      fsGroup: 11337

  # -- Configures service settings for the chart.
  service:
    main:
      controller: main
      ports:
        http:
          port: 8787

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    main:
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      enabled: true
      hosts:
        - host: readarr.jackhil.de
          paths:
            - path: /
              pathType: Prefix
              service:
                name: readarr
                port: 8787
      tls:
        - hosts:
            - readarr.jackhil.de
          secretName: jackhil.de-cert

  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    media:
      enabled: true
      type: hostPath
      hostPath: /store/text-media/
    torrent:
      enabled: true
      type: hostPath
      hostPath: /store/torrent/
