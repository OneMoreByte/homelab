apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: readarr-pg-cluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: readarr-main
      owner: readarr
      secret:
        name: readarr-db-secret
      postInitSQL:
        - CREATE DATABASE "readarr-log"
        - ALTER DATABASE "readarr-log" OWNER TO radarr
  storage:
    size: 8Gi
