---

app-template:
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          image:
            repository: jvmilazz0/kavita
            tag: 0.8.6
            pullPolicy: IfNotPresent
          env:
            TZ: America/Chicago

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      controller: main
      ports:
        http:
          port: 5000


  ingress:
    main:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      labels: {}
      hosts:
        - host: kavita.jackhil.de
          paths:
            - path: /
              pathType: Prefix
              service:
                name: kavita
                port: 5000
      tls:
        - hosts:
            - kavita.jackhil.de
          secretName: jackhil.de-cert
    ssl-redirect:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web
      labels: {}
      hosts:
        - host: kavita.jackhil.de
          paths:
            - path: /
              pathType: Prefix
              service:
                name: kavita
                port: 5000

  defaultPodOptions:
    securityContext:
      runAsUser: 11337
      runAsGroup: 11337
      fsGroup: 11337

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: app
                  operator: In
                  values:
                    - bulk-datastore


  persistence:
    config:
      enabled: false
      type: emptyDir

    kavita-config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 8Gi
      advancedMounts:
        main:
          main:
            - path: /kavita/config
              readOnly: false
    books:
      enabled: true
      type: hostPath
      hostPath: /store/text-media/books
    textbooks:
      enabled: true
      type: hostPath
      hostPath: /store/text-media/textbooks
    manga:
      enabled: true
      type: hostPath
      hostPath: /store/text-media/manga
    comics:
      enabled: true
      type: hostPath
      hostPath: /store/text-media/comics
