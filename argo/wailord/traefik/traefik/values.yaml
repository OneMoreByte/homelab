traefik:
  additionalArguments:
    - "--serverstransport.insecureskipverify=true"
  #    - "--entryPoints.web.proxyProtocol.trustedIps=127.0.0.1/32,192.168.1.243/32"
  #    - "--entryPoints.websecure.proxyProtocol.trustedIps=127.0.0.1/32,192.168.1.243/32"
  #    - "--providers.kubernetescrd.allowCrossNamespace=true"
  providers:
    kubernetesIngress:
      publishedService:
        enabled: true
      allowEmptyServices: true
      allowExternalNameServices: true
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: true
      allowEmptyServices: true
      allowExternalNameServices: true

  deployment:
    annotations: {}
    additionalVolumes:
      - name: traefik-logs
        persistentVolumeClaim:
          claimName: traefik-logs

  metrics:
    addInternals: true
    prometheus:
      entryPoint: metrics
      service:
        enabled: true
        labels: {}
        annotations: {}
      disableAPICheck: false
      serviceMonitor: {}

  experimental:
    plugins: {}
    kubernetesGateway:
      enabled: false
      gateway:
        enabled: true

  additionalVolumeMounts:
    - name: traefik-logs
      mountPath: /var/logs/traefik

  logs:
    general:
      level: DEBUG
    access:
      enabled: true

  ingressRoute:
    dashboard:
      enabled: false
    healthcheack:
      enabled: false

