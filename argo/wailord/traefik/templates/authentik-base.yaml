apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  name: authentik-jsck.network
spec:
  rules:
    - host: "*.jackhil.de"
        http:
        paths:
            - path: /outpost.goauthentik.io/
            pathType: Prefix
            backend:
            service:
                name: authentik
                port:
                number: 80
        tls:
        - hosts:
            - grafana.jackhil.de
            secretName: jackhil.de-cert

