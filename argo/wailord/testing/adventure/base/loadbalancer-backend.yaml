apiVersion: v1
kind: Service
metadata:
  name: adventure-backend
  annotations:
    tailscale.com/hostname: adventure-backend
  labels:
    tailscale.com/proxy-class: "jscknet"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
    - name: http
      protocol: TCP
      port: 8016
      targetPort: 3000
  selector:
    app: adventure-backend