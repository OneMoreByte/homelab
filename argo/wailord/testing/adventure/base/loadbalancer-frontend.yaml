apiVersion: v1
kind: Service
metadata:
  name: wanderlust

  annotations:
    tailscale.com/hostname: adventure-test
  labels:
    tailscale.com/proxy-class: "irish-eyes"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: adventure