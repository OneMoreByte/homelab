apiVersion: v1
kind: Service
metadata:
  name: adventure
  annotations:
    tailscale.com/hostname: adventure
  labels:
    tailscale.com/proxy-class: "jscknet"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: adventure-frontend