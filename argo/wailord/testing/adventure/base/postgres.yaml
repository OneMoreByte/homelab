apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: adventure-pg-cluster
spec:
  imageName: ghcr.io/cloudnative-pg/postgis:1
  instances: 1
  bootstrap:
    initdb:
      database: database
      owner: adventure
      secret:
        name: adventurelog-secret
      postInitTemplateSQL:
        - CREATE EXTENSION postgis;
  storage:
    size: 8Gi
