---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  source:
    path: argo/wailord/auth/authentik/
    repoURL: https://github.com/OneMoreByte/homelab.git
    targetRevision: "HEAD"
    helm:
      releaseName: authentik
      valueFiles:
      - values.yaml
  destination:
    name: wailord.jsck.network
    namespace: auth
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true