---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-operator
  namespace: argocd
spec:
  project: default
  source:
    path: argo/wailord/tailscale/tailscale-operator
    repoURL: https://github.com/OneMoreByte/homelab.git
    targetRevision: "HEAD"
    helm:
      releaseName: tailscale-operator
      valueFiles:
      - values.yaml
  destination:
    name: wailord.jsck.network
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
