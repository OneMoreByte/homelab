---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tuner
  namespace: argocd
spec:
  project: default
  source:
    path: argo/wailord/svcs/tuner/
    repoURL: https://github.com/OneMoreByte/homelab.git
    targetRevision: "HEAD"
    helm:
      releaseName: tuner
      valueFiles:
      - values.yaml
  destination:
    name: wailord.jsck.network
    namespace: svcs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
