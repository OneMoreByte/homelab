apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: theroom-helm-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/argoproj/argo-cd.git
        revision: HEAD
        directories:
          - path: argo/theroom/*/*/values.yaml
  template:
    metadata:
      name: 'theroom-{{ index .path.segments 3}}'
    spec:
      project: default
      source:
        path: 'argo/theroom/{{ index .path.segments 2 }}/{{ index .path.segments 3}}'
        repoURL: https://github.com/OneMoreByte/homelab.git
        targetRevision: "HEAD"
        helm:
          releaseName: '{{ .index .path.segments 3 }}'
          valueFiles:
          - values.yaml
      destination:
        name: theroom.jsck.network
        namespace: '{{ index .path.segments 2 }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
---
