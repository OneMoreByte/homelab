  name: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/OneMoreByte/homelab.git'
    path: argo/wailord/argocd
    targetRevision: "HEAD"
  destination:
    namespace: argocd
    name: wailord.jsck.network
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
