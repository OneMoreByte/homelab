---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flood
  namespace: argocd
spec:
  project: default
  source:
    path: argo/wailord/media-svcs/flood/
    repoURL: https://github.com/OneMoreByte/homelab.git
    targetRevision: "HEAD"
    helm:
      releaseName: flood
      valueFiles:
      - values.yaml
  destination:
    name: wailord.jsck.network
    namespace: media-svcs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
