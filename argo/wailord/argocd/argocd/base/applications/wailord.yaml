apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wailord-helm-appset
spec:
  generators:
    - git:
        repoURL: https://github.com/OneMoreByte/homelab.git
        revision: HEAD
        files:
          - path: argo/wailord/*/*/values.yaml
        values:
          base_dir: "argo/wailord/{{ path[2] }}/{{ path[3] }}"
          app_name: "{{ path[3] }}"
          namespace: "{{ path[2] }}"
  template:
    metadata:
      name: "{{ values.app_name }}"
    spec:
      project: default
      source:
        path: "{{ values.base_dir }}"
        repoURL: https://github.com/OneMoreByte/homelab.git
        targetRevision: "HEAD"
        helm:
          releaseName: "{{ values.app_name }}"
          valueFiles:
            - values.yaml
      destination:
        name: wailord.jsck.network
        namespace: "{{ values.namespace }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
