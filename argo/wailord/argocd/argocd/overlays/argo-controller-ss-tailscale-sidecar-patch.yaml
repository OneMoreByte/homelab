apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: argocd-application-controller
spec:
  template:
    spec:
      containers:
        - name: ts-sidecar
          imagePullPolicy: Always
          image: "ghcr.io/tailscale/tailscale:latest"
          env:
            - name: TS_KUBE_SECRET
              value: "argo-tailscale-state-controller-ss"
            - name: TS_USERSPACE
              value: "false"
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: argo-tailscale-auth
                  key: TS_AUTHKEY
                  optional: true
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
      dnsPolicy: "ClusterFirst"
      dnsConfig:
        nameservers:
          - 100.100.100.100
          - 169.254.25.10
        searches:
          - argocd.svc.cluster.local
          - svc.cluster.local
          - default.svc.cluster.local
          - cluster.local
          - fawn-mamba.ts.net
        options:
          - name: ndots
            value: "5"
