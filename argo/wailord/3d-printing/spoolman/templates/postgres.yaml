apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: spoolman-pg-cluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: spoolman
      owner: spoolman
      secret:
        name: spoolman-db-secret
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backup/spoolman/
      endpointURL: http://seaweedfs-s3.objectstore.svc.cluster.local:8333
      s3Credentials:
        accessKeyId:
          name: pg-backup-secret-key
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: pg-backup-secret-key
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
      data:
        compression: bzip2
    retentionPolicy: 7d
  storage:
    size: 32Gi
