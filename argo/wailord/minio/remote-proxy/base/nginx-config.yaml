apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.config: |
    server {
        listen 80;

        location / {
            proxy_pass https://backups-ultron.kingfisher-halfmoon.ts.net:9000/
            proxy_set_header Host backups-ultron.kingfisher-halfmoon.ts.net;
        }
    }
---

