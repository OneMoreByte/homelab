apiVersion: apps/v1
kind: Deployment
metadata:
  name: redroom-minio-proxy
  labels:
    app: redroom-minio-proxy
spec:
  selector:
    matchLabels:
      app: redroom-minio-proxy
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redroom-minio-proxy
    spec:
      containers:
        - name: nginx-proxy
          image: "nginx:1.27.3"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/nginx/
              name: nginx-config
        - name: ts-sidecar
          imagePullPolicy: Always
          image: "ghcr.io/tailscale/tailscale:latest"
          env:
            - name: TS_KUBE_SECRET
              value: "redroom-minio-tailscale-state"
            - name: TS_USERSPACE
              value: "false"
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: redroom-minio-tailscale-auth
                  key: TS_AUTHKEY
                  optional: true
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
      volumes:
        - configMap:
            items:
              - key: nginx.conf
                path: nginx.conf
            name: redroom-minio-nginx-config
          name: nginx-config
