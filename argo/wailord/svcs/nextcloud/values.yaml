nextcloud:
  ingress:
    annotations:
      traefik.ingress.kubernetes.io/routers.middlewares: 'nextcloud-redirectregex@kubernetescrd'
    enabled: true
    path: /
    pathType: Prefix
    tls:
      - secretName: jackhil.de-cert
        hosts:
          - nextcloud.jackhil.de

  nextcloud:
    host: nextcloud.jackhil.de
    existingSecret:
      enabled: true
      usernameKey: username
      passwordKey: password
      secretName: nextcloud-admin-user
      smtpUsernameKey: smtp-username
      smtpPasswordKey: smtp-password
      smtpHostKey: smtp-hostname
    configs:
      ingress.config.php: |-
        <?php
        $CONFIG = array (
          'overwritewebroot' => '/',
          'overwrite.cli.url' => 'https://nextcloud.jackhil.de',
          'overwriteprotocol' => 'https',
        );
      trustedproxy.config.php: |-
        <?php
        $CONFIG = array (
          'trusted_proxies' => '10.0.0.0/8',
                               '192.168.0.0/16',
        );



  internalDatabase:
    enabled: false

  externalDatabase:
    enabled: true
    type: mysql
    existingSecret:
      enabled: true
      secretName: nextcloud-db-user
      usernameKey: db-username
      passwordKey: mariadb-password
      hostKey: db-hostname
      databaseKey: db-database

  mariadb:
    enabled: true
    auth:
      username: nextcloud
      database: nextcloud
      existingSecret: nextcloud-db-user
    architecture: standalone
    primary:
      persistence:
        enabled: true
        accessMode: ReadWriteOnce
        size: 8Gi

  redis:
    enabled: true
    auth:
      enabled: true
      existingSecret: nextcloud-redis-password
      existingSecretPasswordKey: password

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 256Gi

  serviceMonitor:
    enabled: true
    namespace: "observability"
