grafana:
  image:
    repository: docker.io/grafana/grafana
    # Overrides the Grafana image tag whose default is the chart appVersion
    tag: "10.1.5"
    sha: ""
    pullPolicy: IfNotPresent
  
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Can be templated.
    ##
    pullSecrets: []
    #   - myRegistrKeySecretName

  persistence:
    type: pvc
    enabled: true
    accessModes:
      - ReadWriteMany
    size: 10Gi
    # annotations: {}
    finalizers:
      - kubernetes.io/pvc-protection
    # subPath: ""
    # existingClaim:

  ingress:
    enabled: true
    # Values can be templated
    annotations:
      traefik.ingress.kubernetes.io/router.tls: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    labels: {}
    path: /
    hosts:
      - grafana.jackhil.de
    ## Extra paths to prepend to every host configuration. This is useful when working with annotation based services.
    extraPaths: []
    # - path: /*
    #   backend:
    #     serviceName: ssl-redirect
    #     servicePort: use-annotation
    tls:
      - hosts:
          - grafana.jackhil.de
        secretName: jackhil.de-cert


  envFromSecrets:
    - name: "grafana-client-secret"
      optional: true

  grafana.ini:
    server:
      domain: "grafana.jackhil.de"
      root_url: "https://grafana.jackhil.de"
    auth:
      signout_redirect_url: https://auth.jackhil.de/application/o/grafana/end-session/
      oauth_allow_insecure_email_lookup: false
      oauth_auto_login: true
    auth.generic_oauth:
      name: authentik
      enabled: true
      scopes: "openid profile email"
      allow_sign_up: true
      client_id: vfPErIqqibt3omrfM2fHY3UJFN6pRPoBvIQpDiZb
      auth_url: "https://auth.jackhil.de/application/o/authorize/"
      token_url: "https://auth.jackhil.de/application/o/token/"
      api_url: "https://auth.jackhil.de/application/o/userinfo/"
      role_attribute_path: "contains(groups[*], 'GrafanaAdmin') && 'Admin' || contains(groups[*], 'GrafanaEditor') && 'Editor' || 'Viewer'"


