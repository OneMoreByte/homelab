app-template:
  global:
    alwaysAppendIdentifierToResourceName: true
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
          image:
            repository: docker.io/nodered/node-red
            tag: 4.1.0
            pullPolicy: IfNotPresent
  defaultPodOptions:
    securityContext:
      fsGroup: 1000
  service:
    main:
      controller: main
      enabled: true
      ports:
        http:
          port: 1880
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 16Gi
