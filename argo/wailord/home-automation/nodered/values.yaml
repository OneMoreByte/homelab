app-template:
  global:
    alwaysAppendIdentifierToResourceName: true
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
          image:
            repository: ghcr.io/node-red/node-red
            tag: 4.0.9
            pullPolicy: IfNotPresent
  service:
    main:
      controller: main
      enabled: true
      ports:
        http:
          port: 1880
  persistence:
    data:
      enabled: true
      type: pvc
      accessMode: ReadWriteOnce
      size: 16Gi
