app-template:
  global:
    alwaysAppendIdentifierToResourceName: true
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
          image:
            repository: ghcr.io/esphome/esphome
            tag: 2025.7.4
            pullPolicy: IfNotPresent

          securityContext:
            privileged: true
  defaultPodOptions:
    hostNetwork: true

  service:
    main:
      controller: main
      enabled: true
      ports:
        http:
          port: 6052
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 16Gi
