apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: hass-pg-cluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: hass
      owner: hass
      secret:
        name: hass-db-secret
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backup/hass/
      endpointURL: https://minio.jsck.network
      s3Credentials:
        accessKeyId:
          name: hass-backup-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: hass-backup-secret
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
      data:
        compression: bzip2
    retentionPolicy: 7d
  storage:
    size: 210Gi
