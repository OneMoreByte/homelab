kube-prometheus-stack:
  grafana:
    enabled: false

  prometheus:
    prometheusSpec:
      emptyDir: {}
    thanos:
      objectStorageConfig:
        name: thanos-s3-config
        key: config
    thanosService:
      enabled: true
    thanosServiceMonitor:
      enabled: true
    thanosIngress:
      enabled: true
      ingressClassName: tailscale
      labels:
        tailscale.com/proxy-class: "jscknet"
      hosts:
        - thanos
      tls:
        - hosts:
            - thanos
          secretName: thanos.local-tls

    additionalScrapeConfigs: []