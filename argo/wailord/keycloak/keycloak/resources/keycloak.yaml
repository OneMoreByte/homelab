apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: jscknet-kc
spec:
  instances: 3
  db:
    vendor: postgres
    host: keycloak-pg-cluster-rw
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    tlsSecret: jackhil.de-cert
  hostname:
    hostname: "auth.jackhil.de"
  proxy:
    headers: forwarded
  additionalOptions:
    - name: proxy
      value: reencrypt
  ingress:
    enabled: false
  unsupported:
    podTemplate:
      spec:
        containers:
          - volumeMounts:
              - name: theme
                mountPath: /opt/keycloak/providers
        volumes:
          - name: theme
            emptyDir: {}
        initContainers:
          - name: theme-provider
            image: image/alpine:latest
            imagePullPolicy: Always
            command:
              - sh
            args:
              - -c
              - |
                cd /theme
                echo "Getting theme..."
                wget https://github.com/OneMoreByte/keycloak-homelab-theme/releases/latest/download/standalone-keycloak-theme.jar
            volumeMounts:
              - name: theme
                mountPath: /theme
