apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: jscknet-kc
spec:
  instances: 3
  db:
    vendor: postgres
    host: keycloak-pg-cluster-rw
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    tlsSecret: jackhil.de-cert
  hostname:
    hostname: "auth.jackhil.de"
  proxy:
    headers: forwarded|xforwarded
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.tls: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-http-2-https@kubernetescrd
