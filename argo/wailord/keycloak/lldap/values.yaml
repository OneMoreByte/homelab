app-template:  global:    alwaysAppendIdentifierToResourceName: true
  controllers:
    main:
      replicas: 1
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
            LLDAP_LDAP_BASE_DN: dc=jsck,dc=network
            LLDAP_HTTP_URL: https://lldap.jsck.network
          envFrom:
            - secret: lldap-config
          image:
            repository: ghcr.io/lldap/lldap
            tag: "2025-04-25"
            pullPolicy: IfNotPresent

  defaultPodOptions:
    securityContext: {}


  # -- Configures service settings for the chart.
  service:
    main:
      controller: main
      ports:
        http:
          port: 17170
        ldaps:
          port: 6360

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    main:
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      enabled: true
      hosts:
        - host: lldap.jsck.network
          paths:
            - path: /
              pathType: Prefix
              service:
                name: lldap
                port: 17170
      tls:
        - hosts:
            - lldap.jsck.network
          secretName: lldap-jsck.network-cert

  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: False
      accessMode: ReadWriteOnce
      size: 16Gi
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    cert:
      enabled: true
      type: secret
      name: lldap-internal-cert

