calibre:
  image:
    # -- image repository
    repository: linuxserver/calibre
    # -- image pull policy
    pullPolicy: IfNotPresent
    # -- image tag
    tag: 5.37.0

  # -- environment variables. See more environment variables in the [calibre-web documentation](https://github.com/linuxserver/docker-calibre-web#parameters).
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: America/Chicago
    # -- Specify the user ID the application will run as
    PUID: "1001"
    # -- Specify the group ID the application will run as
    PGID: "1001"
    PASSWORD: "plznohackyes"

  ingress:
    main:
      enabled: true
      primary: true
      annotations: {}
      labels: {}
      hosts:
        - host: bin.jackhil.de
          paths:
            - path: /
              pathType: Prefix
      tls: []

  persistence:
    config:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: "192.168.13.233"
          path: /store/books
      mountPath: /config
