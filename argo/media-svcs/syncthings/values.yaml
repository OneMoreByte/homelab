# Default values for syncthings.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: syncthing/syncthing
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.23.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
    fsGroup: 11337

securityContext: {}

services:
  webui:
    port: 8384
    protocol: TCP
    type: ClusterIP
  tcptransfer:
    port: 22000
    protocol: TCP
    type: ClusterIP
  quictransfer:
    port: 22000
    protocol: UDP
    type: ClusterIP
  localdiscovery:
    port: 21027
    protocol: UDP
    type: ClusterIP




ingress:
  enabled: true
  className: ""
  annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-http-2-https@kubernetescrd
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: syncthings.wailord.jackhil.de
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
      - plex.jackhil.de
      secretName: jackhil.de-cert

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: app
          operator: In
          values:
          - bulk-datastore


hostPath: /store/backups/syncthings
hostPathRoms: /store/roms