apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "syncthings.fullname" . }}
  labels:
    {{- include "syncthings.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "syncthings.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "syncthings.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "syncthings.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          {{- range $name, $svcData := .Values.services}}
            - name: {{ $name }}
              containerPort: {{ $svcData.port }}
              protocol: {{ $svcData.protocol }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /rest/noauth/health
              port: webui
          readinessProbe:
            httpGet:
              path: /rest/noauth/health
              port: webui
          volumeMounts:
          - name: syncthing-data
            mountPath: /var/syncthing
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: syncthing-data
        hostPath:
          path: "{{ ".Values.hostPath" }}"
