apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "syncthings.fullname" . }}
  labels:
    {{- include "syncthings.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "syncthings.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "syncthings.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "syncthings.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: webui
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: tcptransfer
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: quictransfer
              containerPort: {{ .Values.service.port }}
              protocol: UDP
            - name: localdiscovery
              containerPort: {{ .Values.service.port }}
              protocol: UDP
          livenessProbe:
            httpGet:
              path: /
              port: webui
          readinessProbe:
            httpGet:
              path: /
              port: webui
          volumeMounts:
          - name: syncthing-data
            mountPath: /var/syncthing
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: syncthing-data
        path: {{ include "syncthings.hostPath" . }}