apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: jscknet
  namespace: metallb-system
spec:
  addresses:
    - 192.168.13.129-192.168.13.200
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: jscknet-l2advertisement
  namespace: metallb-system
spec:
    ipaddresspools:
      - jscknet
    bindInterfaces:
      - bond0