apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-jscknet
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - match: Host(`traefik.jsck.network`) || Host(`traefik.jackhil.de`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
      - name: redirect-http-2-https
  tls:
    secretName: jsck.network-cert