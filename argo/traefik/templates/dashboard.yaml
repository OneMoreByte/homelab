apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.jsck.network`) || Host(`traefik.jackhil.de`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
