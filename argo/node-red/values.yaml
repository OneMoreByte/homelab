#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#
node-red:
  image:
    # -- image repository
    repository: nodered/node-red
    # -- image tag
    # @default -- chart.appVersion
    tag: 2.2.3-12
    # -- image pull policy
    pullPolicy: IfNotPresent

  # -- environment variables. See [image docs](https://nodered.org/docs/getting-started/docker) for more details.
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: America/Chicago
    # -- Node.js runtime arguments
    NODE_OPTIONS:
    # -- Setting to `true` starts Node-RED with the projects feature enabled
    NODE_RED_ENABLE_PROJECTS:
    # -- Setting to `true` starts Node-RED in safe (not running) mode
    NODE_RED_ENABLE_SAFE_MODE:
    # -- Location of the flows configuration file.
    # If you set `FLOWS: ""` then the flow file can be set via the `flowFile` property in the `settings.js` file.
    FLOWS: ""

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      ports:
        http:
          port: 1880

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-http-2-https@kubernetescrd
      labels: {}
      hosts:
        - host: red.jackhil.de
          paths:
            - path: /
              pathType: Prefix
      tls:
      - hosts:
         - red.jackhil.de
        secretName: jackhil.de-cert


  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  persistence:
    data:
      enabled: true
      mountPath: /data
#    config:
#      enabled: true
#      mountPath: /data/config.js