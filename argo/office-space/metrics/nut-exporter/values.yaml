app-template:
  global:
    alwaysAppendIdentifierToResourceName: true
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
          image:
            repository: ghcr.io/druggeri/nut_exporter
            tag: 3.2.0
            pullPolicy: IfNotPresent
  service:
    main:
      controller: main
      type: NodePort
      ports:
        http:
          port: 3493
          nodePort: 31493
