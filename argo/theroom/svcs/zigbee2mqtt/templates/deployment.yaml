apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "..fullname" . } }
spec:
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      serviceAccountName: { { include "..serviceAccountName" . } }
      containers:
        - name: { { .Chart.Name } }
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: { { .Values.image.pullPolicy } }
          volumeMounts:
            - mountPath: /app/data
              name: data
          securityContext:
            privileged: true
          env:
            - name: "TZ"
              value: "America/Chicago"
          ports:
            - name: http
              containerPort: { { .Values.service.port } }
              protocol: TCP
      volumes:
        - name: data
          hostPath:
            path: /mnt/k8s/zigbee2mqtt/
