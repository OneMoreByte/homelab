app-template:
  controllers:
    main:
      enabled: true
      strategy: Recreate
      containers:
        main:
          env:
            TZ: America/Chicago
          image:
            repository: docker.io/instantlinux/nut-upsd
            tag: "2.8.2-r0"
            pullPolicy: IfNotPresent
          command: sh
          args:
            - -c
            - "mkdir -p -m2750 /dev/shm/nut && ln -s /dev/shm/nut /var/run && echo 0 > /var/run/nut/upsd.pid && echo 0 > /var/run/upsmon.pid && chown $USER.$GROUP /dev/shm/nut && /usr/sbin/upsdrvctl -u root start && /usr/sbin/upsd -u $USER && exec /usr/sbin/upsmon -D"

  defaultPodOptions:
    securityContext:
      privileged: true

  service:
    main:
      controller: main
      type: NodePort
      ports:
        http:
          port: 3493
          nodePort: 33493

  configMaps:
    nut-configs:
      data:
        ups.conf: |
          [network-ups]
            driver = usbhid-ups
            port = auto
            desc = "UPS for all networking gear in rack"
            vendorid = "0764"
            productid = "0501"

          [server-ups]
            driver = usbhid-ups
            port = auto
            desc = "UPS for servers in rack"
            vendorid = "0764"
            productid = "0601"

        upsd.conf: |
          LISTEN 0.0.0.0

  persistence:
    nutData:
      enabled: false
      type: hostPath
      hostPath: /mnt/k8s/nut
      advancedMounts:
        main:
          - path: /etc/nut/

    nutConfigs:
      enabled: true
      type: configMap
      identifier: nut-configs
      advancedMounts:
        main:
          main:
            - path: /etc/nut/ups.conf
              subPath: ups.conf
            - path: /etc/nut/upsd.conf
              subPath: upsd.conf

    nutSecretConfigs:
      enabled: true
      type: secret
      name: nut-secret-configs
      advancedMounts:
        main:
          main:
            - path: /etc/nut/uspmon.conf
              subPath: uspmon.conf
            - path: /etc/nut/upsd.users
              subPath: upsd.users
