ingress:
  main:
    enabled: true
    hosts:
      - host: joplin.jackhil.de
        paths:
          - path: /
            pathType: Prefix
env:
- name: APP_BASE_URL
  value: "https://joplin.jackhil.de"
- name: TZ
  value: "America/Chicago"
- name: DB_CLIENT
  value: pg
- name: POSTGRES_DATABASE
  value: joplin
- name: POSTGRES_USER
  value: joplin
- name: POSTGRES_PORT
  value: 5432
- name: POSTGRES_HOST
  value: joplin-postgresql
- name: POSTGRES_PASSWORD
  valueFrom:
    secretKeyRef:
      key:  postgresql-password
      name: joplin-postgresql

