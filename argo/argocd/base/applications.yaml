apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  source:
    path: argo/jenkins/
    repoURL: git@github.com:OneMoreByte/homelab.git
    targetRevision: "HEAD"
    helm:
      releaseName: jenkins
      valueFiles:
      - values.yaml
  destination:
    name: wailord.jsck.network
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
