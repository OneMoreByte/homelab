apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:OneMoreByte/homelab.git'
    path: argo/argocd
    targetRevision: "HEAD"
  destination:
    namespace: argocd
    name: wailord.jsck.network
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
---
