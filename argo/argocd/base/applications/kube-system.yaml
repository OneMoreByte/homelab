---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-controller
  namespace: argocd
spec:
  project: default
  source:
    path: argo/kube-system/sealed-secrets-controller
    repoURL: git@github.com:OneMoreByte/homelab.git
    targetRevision: "HEAD"
    helm:
      releaseName: sealed-secrets-controller
      valueFiles:
        - values.yaml
  destination:
    name: wailord.jsck.network
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

