---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zigbee2mqtt
  namespace: argocd
spec:
  project: default
  source:
    path: argo/sub-clusters/theroom/zigbee2mqtt
    repoURL: git@github.com:OneMoreByte/homelab.git
    targetRevision: "HEAD"
    helm:
      releaseName: zigbee2mqtt
      valueFiles:
      - values.yaml
  destination:
    name: theroom.jsck.network
    namespace: svcs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true