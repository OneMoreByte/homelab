---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    path: argo/keycloak/
    repoURL: git@github.com:OneMoreByte/homelab.git
    targetRevision: "HEAD"
    helm:
      releaseName: keycloak
      valueFiles:
      - values.yaml
  destination:
    name: wailord.jsck.network
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true