---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    path: argo/metallb/
    repoURL: https://github.com/OneMoreByte/homelab.git
    targetRevision: "HEAD"
    helm:
      releaseName: metallb
      valueFiles:
      - values.yaml
  destination:
    name: wailord.jsck.network
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
