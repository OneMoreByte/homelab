---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/OneMoreByte/homelab.git'
    path: argo/observability/jaeger/
    targetRevision: "HEAD"
  destination:
    namespace: observability
    name: wailord.jsck.network
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
