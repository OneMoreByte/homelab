apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - kind: Rule
      match: Host(`argo.jackhil.de`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
      middlewares:
      - name: redirect-http-2-https
        namespace: traefik
      tls:
        secretName: jsck.network-cert
    - kind: Rule
      match: Host(`argo.jackhil.de`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
      middlewares:
      - name: redirect-http-2-https
        namespace: traefik
      tls:
        secretName: jsck.network-cert