apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base/repository.yaml
- base/applications/argocd.yaml
- base/applications/kube-system.yaml
- base/applications/cert-manager.yaml
- base/applications/game-svcs.yaml
- base/applications/home-automation.yaml
- base/applications/keycloak.yaml
- base/applications/longhorn.yaml
- base/applications/media-svcs.yaml
- base/applications/metallb.yaml
- base/applications/observability.yaml
- base/applications/routed-svcs.yaml
- base/applications/svcs.yaml
- base/applications/traefik.yaml
- base/ingress.yaml
- base/wailord-cluster.yaml

- https://github.com/argoproj/argo-cd/manifests/cluster-install?ref=v2.7.8


namespace: argocd
patches:
- path: overlays/argocd-cm.yaml
- path: overlays/argocd-rbac-cm.yaml
- path: overlays/argocd-secret.yaml
- path: overlays/service.yaml
- path: overlays/argocd-cmd-params-cm.yaml
