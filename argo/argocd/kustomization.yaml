apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base/repository.yaml
- base/applications.yaml
- base/ingress.yaml
- base/wailord-cluster.yaml
- base/argocd-cmd-params-cm.yaml
- https://github.com/argoproj/argo-cd/manifests/cluster-install?ref=v2.7.2


namespace: argocd
patches:
- path: overlays/argocd-cm.yaml
- path: overlays/argocd-rbac-cm.yaml
- path: overlays/argocd-secret.yaml
- path: overlays/service.yaml
