apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base/repository.yaml
- base/applications.yaml
- base/ingress.yaml
- base/wailord-cluster.yaml
- base/argo-cmd-params-cm.yaml
