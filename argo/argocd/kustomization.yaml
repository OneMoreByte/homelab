apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base/repository.yaml
- base/applications.yaml
- base/ingress.yaml
- base/wailord-cluster.yaml
- https://github.com/argoproj/argo-cd/manifests/cluster-install?ref=v2.6.2

patchesStrategicMerge:
- overlays/argocd-cm.yaml
- overlays/argocd-rbac-cm.yaml
- overlays/argocd-secret.yaml
- overlays/service.yaml


patchesJson6902:
- path: overlays/deploy-command.yaml
