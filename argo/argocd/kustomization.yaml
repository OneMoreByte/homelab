apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base/repository.yaml
- base/applications.yaml
- base/ingress.yaml
- base/wailord-cluster.yaml
- https://github.com/argoproj/argo-cd/blob/v2.4.7/manifests/cluster-install/

patchesStrategicMerge:
- overlays/service.yaml

patchesJson6902:
- path: overlays/deploy-command.yaml
  target:
    group: apps
    kind: Deployment
    name: argocd-server
    version: v1

namespace: argocd
