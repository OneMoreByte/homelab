
keycloakx:
  # This is an example configuration, for production grade configuration see the Keycloak documentation.
  # See https://www.keycloak.org/server/configuration
  # See https://www.keycloak.org/server/all-config
  command:
    - "/opt/keycloak/bin/kc.sh"
    - "--verbose"
    - "start"
    - "--auto-build"
    - "--http-enabled=true"
    - "--http-port=8080"
    - "--hostname-strict=false"
    - "--hostname-strict-https=false"
    - "--spi-events-listener-jboss-logging-success-level=info"
    - "--spi-events-listener-jboss-logging-error-level=warn"

  extraEnv: |
    - name: KC_PROXY
      value: "passthrough"
    - name: KEYCLOAK_ADMIN
      value: admin
    - name: KEYCLOAK_ADMIN_PASSWORD
      value: "hoPma7Zn&keVh*cA4*JSX!mT#!YnmM!h"
    - name: JAVA_OPTS_APPEND
      value: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=50.0
        -Djava.awt.headless=true
        -Djgroups.dns.query={{ include "keycloak.fullname" . }}-headless
  dbchecker:
    enabled: true

  database:
    vendor: postgres
    hostname: keycloak-postgresql
    port: 5432
    username: keycloak
    password: "uS6Bt6*R7fjskBEY@bbrVX6f%3TVvmoz"
    database: keycloak


  ingress:
    # If `true`, an Ingress is created
    enabled: true
    # The name of the Ingress Class associated with this ingress
    ingressClassName: ""
    # The Service port targeted by the Ingress
    servicePort: http
    # Ingress annotations
    annotations:
      traefik.ingress.kubernetes.io/router.tls: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-http-2-https@kubernetescrd
    # Additional Ingress labels
    labels: {}
    # List of rules for the Ingress
    rules:
      -
        # Ingress host
        host: 'auth.jackhil.de'
        # Paths for the host
        paths:
          - path: /
            pathType: Prefix
    # TLS configuration
    tls:
      - hosts:
          - auth.jackhil.de
        secretName: jackhil.de-cert
  autoscaling:
    enabled: true

  extraInitContainers:
    - name: theme-provider
      image: image/alpine:latest
      imagePullPolicy: Always
      command:
        - sh
      args:
        - -c
        - |
          echo "Getting theme..."
          curl https://github.com/OneMoreByte/keycloak-homelab-theme/releases/latest/download/standalone-keycloak-theme.jar -o /tmp/standalone-keycloak-theme.jar
          echo "Copying theme..."
          cp -R /tmp/standalone-keycloak-theme.jar /theme
      volumeMounts:
        - name: theme
          mountPath: /theme

  extraVolumeMounts: |
    - name: theme
      mountPath: /opt/bitnami/keycloak/themes/

  extraVolumes: |
    - name: theme
      emptyDir: {}

postgresql:
  global:
    postgresql:
      auth:
        username: keycloak
        password: "uS6Bt6*R7fjskBEY@bbrVX6f%3TVvmoz"
        database: keycloak
