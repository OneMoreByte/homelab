#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#
jellyfin:
  image:
    # -- image repository
    repository: jellyfin/jellyfin
    # -- image tag
    tag: 10.7.7
    # -- image pull policy
    pullPolicy: IfNotPresent

  # -- environment variables. See [image docs](https://jellyfin.org/docs/general/administration/configuration.html) for more details.
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: America/Chicago

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      ports:
        http:
          port: 8096

  ingress:
    main:
      enabled: true
      primary: true
      annotations: {}
      labels: {}
      hosts:
        - host: jelly.jackhil.de
          paths:
            - path: /
              pathType: Prefix
      tls:
      - hosts:
          - jelly.jackhil.de
        secretName: jackhil.de-cert
  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  persistence:
    config:
      enabled: true
      mountPath: /config
      type: hostPath
      hostPath: /store/k8s-hostpath/jellyfin-config

    # Cache does NOT contain temporary transcoding data.
    cache:
      enabled: true
      mountPath: /cache
      type: hostPath
      hostPath: /store/k8s-hostpath/jellyfin-cache

    media:
      enabled: true
      mountPath: /store/plex-files
      type: hostPath
      hostPath: /store/plex-files



  # -- Configure the Security Context for the Pod
  podSecurityContext:
    runAsUser: 11337
    runAsGroup: 11337
    fsGroup: 11337
    # Hardware acceleration using an Intel iGPU w/ QuickSync
    # These IDs below should be matched to your `video` and `render` group on the host
    # To obtain those IDs run the following grep statement on the host:
    # $ cat /etc/group | grep "video\|render"
    # video:x:44:
    # render:x:109:
    supplementalGroups:
    - 998  # Render
    - 39   # Video


  # resources:
  #   requests:
  #     # Hardware acceleration using an Intel iGPU w/ QuickSync and
  #     # using intel-gpu-plugin (https://github.com/intel/intel-device-plugins-for-kubernetes)
  #     gpu.intel.com/i915: 1
  #     cpu: 200m
  #     memory: 256Mi
  #   limits:
  #     # Hardware acceleration using an Intel iGPU w/ QuickSync and
  #     # using intel-gpu-plugin (https://github.com/intel/intel-device-plugins-for-kubernetes)
  #     gpu.intel.com/i915: 1
  #     memory: 4096Mi

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: app
            operator: In
            values:
            - bulk-datastore
