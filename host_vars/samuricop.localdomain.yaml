# The vlans are pretty easy
vlans:
  - name: iotscum
    vlan_id: 50
  - name: wifi
    vlan_id: 40
  - name: jscknet
    vlan_id: 13
  - name: lagg
    vlan_id: 60
  - name: backbone
    vlan_id: 1
  - name: management
    vlan_id: 131


# Name of interface becomes "Port-channel<name>"
# Used for cisco.ios.ios_lag_interfaces
agg_ports:
  - name: 2 # Fateful LAG
    members:
      - member: GigabitEthernet3/0/4
        mode: active
      - member: GigabitEthernet3/0/6
        mode: active
      - member: GigabitEthernet3/0/8
        mode: active
  - name: 1 # Router
    members:
      - member: GigabitEthernet3/0/1
        mode: active
      - member: GigabitEthernet3/0/3
        mode: active
      - member: GigabitEthernet3/0/5
        mode: active
      - member: GigabitEthernet3/0/7
        mode: active


interfaces:
  - name: Port-channel1
    mode: trunk
    trunk:
      allowed_vlans: 1,13,40,50,60,131  # Tagged
      native_vlan: 11                   # Untagged
  - name: Port-channel2
    mode: trunk
    trunk:
      allowed_vlans: 1,13,40,50,60   # Tagged
      native_vlan: 13          # Untagged
  - name: GigabitEthernet3/0/2
    mode: access
    access:
      vlan: 13
  - name: GigabitEthernet3/0/9
    mode: access
    access:
      vlan: 1
