ingress:
  main:
    enabled: true
    hosts:
      - host: joplin.jackhil.de
        paths:
          - path: /
            pathType: Prefix
env:
  APP_BASE_URL: "https://joplin.jackhil.de"
  TZ: "America/Chicago"
  DB_CLIENT: pg
  POSTGRES_DATABASE: joplin
  POSTGRES_USER: joplin
  POSTGRES_PORT: 5432
  POSTGRES_HOST: postgres-joplin-postgresql

envValueFrom:
  POSTGRES_PASSWORD:
    secretKeyRef:
      key:  postgresql-password
      name: postgres-joplin-postgresql

