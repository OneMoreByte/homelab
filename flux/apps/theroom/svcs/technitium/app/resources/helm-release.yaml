apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: technitium
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: technitium
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            env:
              DNS_SERVER_DOMAIN: dns.jsck.network
            image:
              repository: docker.io/technitium/dns-server
              tag: 14.3.0
              pullPolicy: IfNotPresent
            securityContext:
              privileged: true
    service:
      main:
        controller: main
        type: LoadBalancer
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP
          ui:
            port: 5380

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /mnt/k8s/technitium
        advancedMounts:
          main:
            main:
              - path: /etc/dns
