---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app zfs-scrub
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

  dependsOn: []

  interval: 1h
  path: ./flux/apps/wailord/zfs-system/zfs-scrub/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: zfs-system
  timeout: 5m
  wait: false