apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: readarr
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            env:
              TZ: America/Chicago
              PUID: 11337
              PGID: 11337
            image:
              repository: hotio/readarr
              tag: testing-0.4.4.2686
              pullPolicy: IfNotPresent
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore
      securityContext:
        fsGroup: 11337
    service:
      main:
        controller: main
        ports:
          http:
            port: 8787
    ingress:
      main:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        enabled: true
        hosts:
          - host: readarr.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: readarr-main
                  port: 8787
        tls:
          - hosts:
              - readarr.jackhil.de
            secretName: jackhil.de-cert
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 16Gi
      media:
        enabled: true
        type: hostPath
        hostPath: /store/text-media/
        advancedMounts:
          main:
            main:
              - path: /books
                readOnly: false
      torrent:
        enabled: true
        type: hostPath
        hostPath: /store/torrent/
