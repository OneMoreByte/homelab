apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: calibre-web
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            env:
              TZ: America/Chicago
              PUID: 11337
              PGID: 11337
              DOCKER_MODS: linuxserver/mods:universal-calibre|linuxserver/mods:calibre-web-dtrpg-metadata
              OAUTH_LIB_RELAX_TOKEN_SCOPE: '1'
            image:
              repository: linuxserver/calibre-web
              tag: 0.6.25
              pullPolicy: IfNotPresent
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore
      securityContext:
        fsGroup: 11337
    service:
      main:
        controller: main
        ports:
          http:
            port: 8083
    ingress:
      main:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
        enabled: true
        hosts:
          - host: calibre.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: calibre-web-main
                  port: 8083
        tls:
          - hosts:
              - calibre.jackhil.de
            secretName: jackhil.de-cert
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 16Gi
      books:
        enabled: true
        type: hostPath
        hostPath: /store/text-media/
        advancedMounts:
          main:
            main:
              - path: /books
                readOnly: false
