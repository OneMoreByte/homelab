apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: overseerr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: overseerr
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            env:
              TZ: America/Chicago
              PORT: 5055
              DB_TYPE: postgres
              DB_HOST: jellyseerr-pg-cluster-rw
              DB_USER: jellyseerr
              DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: jellyseerr-db-secret
                    key: password
            image:
              repository: docker.io/fallenbagel/jellyseerr
              tag: 2.7.3
              pullPolicy: IfNotPresent
    service:
      main:
        controller: main
        ports:
          http:
            port: 5055
    ingress:
      main:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        enabled: true
        hosts:
          - host: requests.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: overseerr-main
                  port: 5055
        tls:
          - hosts:
              - requests.jackhil.de
            secretName: requests.jackhil.de-cert
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 16Gi
        advancedMounts:
          main:
            main:
              - path: /app/config
