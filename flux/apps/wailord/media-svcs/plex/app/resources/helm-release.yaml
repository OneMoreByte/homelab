apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: plex
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            env:
              TZ: America/Chicago
              HOSTNAME: producers
              PLEX_UID: 11337
              PLEX_GID: 11337
              CHANGE_CONFIG_DIR_OWNERSHIP: false
              PLEX_CLAIM: claim-8zwd13n8SRF6TNxhR2EY
              PLEX_PREFERENCE_1: FriendlyName=producers
            image:
              repository: ghcr.io/onemorebyte/plex
              tag: 1.42.1-10054
              pullPolicy: IfNotPresent
            securityContext:
              privileged: truev
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore
      hostNetwork: true
      securityContext:
        fsGroup: 11337
        supplementalGroups:
          - 39
          - 105
    service:
      main:
        controller: main
        enabled: true
        type: LoadBalancer
        ports:
          http:
            port: 32400
      dnla-tcp:
        controller: main
        enabled: true
        type: NodePort
        ports:
          dnla-tcp:
            enabled: true
            port: 32469
            protocol: TCP
            targetPort: 32469
        externalTrafficPolicy: Local
      dnla-udp:
        controller: main
        enabled: true
        type: NodePort
        ports:
          dnla-udp:
            enabled: true
            port: 1900
            protocol: TCP
            targetPort: 1900
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        labels: {}
        hosts:
          - host: plex.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: plex-main
                  port: 32400
        tls:
          - hosts:
              - plex.jackhil.de
            secretName: plex.jackhil.de-cert
      ssl-redirect:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web
        labels: {}
        hosts:
          - host: plex.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: plex-main
                  port: 32400
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/fast-store/k8s-hostpath/plex
        advancedMounts:
          main:
            main:
              - path: /config
      media:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/store/plex-files

      transcode:
        enabled: true
        type: emptyDir
