apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-anime
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: sonarr-anime
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        replicas: 1
        enabled: true
        strategy: Recreate
        containers:
          main:
            env:
              TZ: America/Chicago
              PUID: 11337
              PGID: 11337
            image:
              repository: hotio/sonarr
              tag: release-4.0.15.2941
              pullPolicy: IfNotPresent
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore
      securityContext:
        fsGroup: 11337
    service:
      main:
        controller: main
        ports:
          http:
            port: 8989
    ingress:
      main:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        enabled: true
        hosts:
          - host: sonarr-anime.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: sonarr-anime-main
                  port: 8989
        tls:
          - hosts:
              - sonarr-anime.jackhil.de
            secretName: jackhil.de-cert
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 16Gi
      media:
        enabled: true
        type: hostPath
        hostPath: /store/plex-files/
      torrent:
        enabled: true
        type: hostPath
        hostPath: /store/torrent/
