apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gonic
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gonic
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/sentriz/gonic
              tag: v0.19.0
              pullPolicy: IfNotPresent
            env:
              TZ: "America/Chicago"
              GONIC_LISTEN_ADDR: "0.0.0.0:4747"
              GONIC_SCAN_AT_START_ENABLED: "true"
              GONIC_SCAN_WATCHER_ENABLED: "true"
              GONIC_MULTI_VALUE_GENRE: "multi"
              GONIC_MULTI_VALUE_ARTIST: "multi"
              GONIC_MULTI_VALUE_ALBUM_ARTIST: "multi"
        initContainers:
          wait-for-zfs:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                until [ -f /var/mnt/store/mount-state/.mounted ]; do
                  echo "Waiting for ZFS mount..."
                  sleep 2
                done
                
                until [ -f /var/mnt/fast-store/mount-state/.mounted ]; do
                  echo "Waiting for ZFS mount..."
                  sleep 2
                done

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore
      hostNetwork: true
      securityContext:
        runAsUser: 11337
        runAsGroup: 11337
        fsGroup: 11337

    service:
      main:
        controller: main
        ports:
          http:
            port: 4747
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns.alpha.kubernetes.io/target: "home.jackhil.de"
        labels: {}
        hosts:
          - host: music.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: 4747
        tls:
          - hosts:
              - music.jackhil.de
            secretName: music.jackhil.de-cert

    persistence:
      config:
        enabled: false
        type: emptyDir

      data:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/fast-store/k8s-hostpath/gonic/data
        advancedMounts:
          main:
            main:
              - path: /data

      music:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/store/music
        advancedMounts:
          main:
            main:
              - path: /music

      playlists:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/fast-store/k8s-hostpath/gonic/playlists
        advancedMounts:
          main:
            main:
              - path: /playlists

      cache:
        enabled: true
        type: emptyDir

      mountstate:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/store/mount-state

      mountstate-fast:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/fast-store/mount-state