apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-pg-cluster
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16.10-0.5.3
  postgresql:
    shared_preload_libraries:
      - "vchord.so"
    enableAlterSystem: true
  managed:
    roles:
      - name: immich
        superuser: true
        login: true
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-db-secret
      dataChecksums: true
      encoding: UTF8
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS "cube" CASCADE;
        - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
        - CREATE EXTENSION IF NOT EXISTS "vchord" CASCADE;

  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backup/immich/
      endpointURL: http://seaweedfs-s3.objectstore.svc.cluster.local:8333
      s3Credentials:
        accessKeyId:
          name: immich-backup-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: immich-backup-secret
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
      data:
        compression: bzip2
    retentionPolicy: 7d
  storage:
    size: 32Gi
