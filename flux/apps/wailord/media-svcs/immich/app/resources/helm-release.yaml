apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: immich
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            image:
              tag: v2.0.0
            env:
              REDIS_HOSTNAME: "immich-valkey"
              BLAH: "blah"
              DB_HOSTNAME: '{{ .Release.Name }}-pg-cluster-rw'
              DB_DATABASE_NAME: immich
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-db-secret
                    key: username
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-db-secret
                    key: password

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore

    immich:
      metrics:
        enabled: true
      persistence:
        library:
          enabled: true
          type: hostPath
          mountPath: /store/k8s-hostpath/immich/library
          existingClaim: fake-value
        syncthing-library:
          enabled: true
          type: hostPath
          mountPath: /store/backups/syncthings/Pictures
      configuration: {}
    server:
      enabled: true
      ingress:
        main:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.tls: 'true'
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - host: photos.jackhil.de
              paths:
                - path: /
          tls:
            - hosts:
                - photos.jackhil.de
              secretName: jackhil.de-cert

      persistence:
        library:
          enabled: true
          type: hostPath
          hostPath: /store/k8s-hostpath/immich
          existingClaim: ''
        syncthing-library:
          enabled: true
          type: hostPath
          hostPath: /store/backups/syncthings/Pictures
        config:
          enabled: true
          type: secret
          name: immich-config
    machine-learning:
      enabled: true
      controllers:
        main:
          containers:
            main:
              securityContext:
                privileged: true
              env:
                TRANSFORMERS_CACHE: /cache
                NVIDIA_DRIVER_CAPABILITIES: all
      persistence:
        cache:
          enabled: true
          size: 16Gi
          type: persistentVolumeClaim
          accessMode: ReadWriteMany

---
