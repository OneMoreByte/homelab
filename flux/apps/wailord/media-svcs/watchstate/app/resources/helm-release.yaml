apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: watchstate
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: watchstate
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/arabcoders/watchstate
              tag: master-20250512-11767cd
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 16Gi
