apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx-valkey
spec:
  interval: 1h
  chart:
    spec:
      chart: valkey
      version:  0.9.2
      sourceRef:
        kind: HelmRepository
        name: paperless-ngx-valkey
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    auth:
      enabled: true
      userExistingSecret: "paperless-ngx-redis"
      aclUsers:
        default:
          permissions: "~* &* +@all"
          passwordKey: "redis-password"
