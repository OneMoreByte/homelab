apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: paperless-ngx
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.8
              pullPolicy: IfNotPresent
            env:
              TZ: UTC
              PAPERLESS_SECRET_KEY:
                secretKeyRef:
                  name: paperless-secret-key
                  key: key
              A_REDIS_PASSWORD:
                secretKeyRef:
                  name: paperless-ngx-redis
                  key: redis-password
              PAPERLESS_REDIS: redis://default:$(A_REDIS_PASSWORD)@paperless-ngx-valkey
              PAPERLESS_ENABLE_ALLAUTH: true
              PAPERLESS_AUTO_LOGIN: true
              PAPERLESS_AUTO_CREATE: true
              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_DBHOST: paperless-pg-cluster-rw
              PAPERLESS_DBNAME: paperless
              PAPERLESS_DBUSER:
                secretKeyRef:
                  name: paperless-db-secret
                  key: username
              PAPERLESS_DBPASS:
                secretKeyRef:
                  name: paperless-db-secret
                  key: password
            envFrom:
              - secretRef:
                  name: paperless-oicd-settings
        initContainers:
          wait-for-zfs:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |               
                if [ ! -f /var/mnt/fast-store/mount-state/.mounted ]; then
                  echo "Waiting for ZFS mount..."
                  sleep 30
                  exit 1
                fi
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore
      hostNetwork: true
      securityContext:
        fsGroup: 11337

    service:
      main:
        controller: main
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns.alpha.kubernetes.io/target: "home.jackhil.de"
        labels: {}
        hosts:
          - host: paper.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: paperless-ngx-main
                  port: 8000
        tls:
          - hosts:
              - paper.jackhil.de
            secretName: paper.jackhil.de-cert
    persistence:
      config:
        enabled: false
        type: emptyDir

      data:
        enabled: true
        advancedMounts:
          main:
            main:
              - path: /usr/src/paperless/data
        hostPath: /var/mnt/fast-store/k8s-hostpath/paperless/data
        type: hostPath
      media:
        enabled: true
        advancedMounts:
          main:
            main:
              - path: /usr/src/paperless/media
        hostPath: /var/mnt/fast-store/k8s-hostpath/paperless/media
        type: hostPath
      export:
        enabled: true
        advancedMounts:
          main:
            main:
              - path: /usr/src/paperless/export
        hostPath: /var/mnt/fast-store/k8s-hostpath/paperless/export
        type: hostPath
      consume:
        enabled: true
        advancedMounts:
          main:
            main:
              - path: /usr/src/paperless/consume
        hostPath: /var/mnt/fast-store/k8s-hostpath/paperless/consume
        type: hostPath

      mountstate-fast:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/fast-store/mount-state