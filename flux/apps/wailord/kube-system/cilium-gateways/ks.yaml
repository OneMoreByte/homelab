---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cilium-gateways

spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

  dependsOn:
    - name: cilium
    - name: cilium-bgp

  interval: 1h
  path: ./flux/apps/wailord/kube-system/cilium-gateways/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  timeout: 5m
  wait: false