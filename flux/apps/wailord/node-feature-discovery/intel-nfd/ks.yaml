---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app intel-nfd
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

  dependsOn:
    - name: nfd


  interval: 1h
  path: ./flux/apps/wailord/node-feature-discovery/intel-nfd/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: node-feature-discovery
  timeout: 5m
  wait: false