apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jmusicbot
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: jmusicbot
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: false
        strategy: Recreate
        containers:
          main:
            image:
              repository: craumix/jmusicbot
              tag: 0.4.3
              pullPolicy: IfNotPresent
            env: {}

    service:
      main:
        controller: main
        enabled: false
    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: secret
        name: jmusicbot-config
        advancedMounts:
          main:
            main:
              - path: /jmb/config
