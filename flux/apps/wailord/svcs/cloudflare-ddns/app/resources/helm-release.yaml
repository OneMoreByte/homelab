apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-ddns
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cloudflare-ddns
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            image:
              repository: timothyjmiller/cloudflare-ddns
              tag: latest # There's only one tag. TODO: I should consider replacing this
              pullPolicy: IfNotPresent
            env:
              CONFIG_PATH: /config

    service:
      main:
        controller: main
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: secret
        name: cloudflare-ddns-config
