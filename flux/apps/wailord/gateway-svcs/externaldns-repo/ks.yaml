---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app externaldns-repo
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

  interval: 1h
  path: ./flux/apps/wailord/gateway-svcs/externaldns-repo/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: gateway-svcs
  timeout: 5m
  wait: false