apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: tailscale-operator
      version:  4.0.393
      sourceRef:
        kind: HelmRepository
        name: tailscale-operator

  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    oauth: { }
    operatorConfig:
      hostname: wailord
    proxyConfig:
      defaultTags: tag:k8s,tag:wailord
    apiServerProxyConfig:
      mode: 'true'

