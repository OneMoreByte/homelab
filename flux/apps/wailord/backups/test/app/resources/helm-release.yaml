apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: test
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: test
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/onemorebyte/backup-target
              tag: 0.1.1
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
        initContainers:
          create-host-keys:
            image:
              repository: ghcr.io/onemorebyte/backup-target
              tag: 0.1.1
              pullPolicy: IfNotPresent
            # This is a really stupid way to do this...
            command: ["bash", "-c", "mkdir -p /ssh/etc/ && ln /ssh/etc/ssh /ssh && ssh-keygen -A -f /ssh"]

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore
      hostNetwork: true
      securityContext:
        fsGroup: 11337

    service:
      main:
        controller: main
        ports:
          http:
            port: 22
    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: false
        type: emptyDir

      ssh:
        enabled: true
        type: emptyDir

      home:
        enabled: true
        storageClass: openebs-zfs-backuppv
        size: 20Gi
        accessMode: ReadWriteOnce
