apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: veymax-backup-target
  labels:
    backup-user: &username veymax
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: veymax-backup-target
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/onemorebyte/backup-target
              tag: 0.1.3
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
            securityContext:
              privileged: true
        initContainers:
          create-host-keys:
            image:
              repository: ghcr.io/onemorebyte/backup-target
              tag: 0.1.3
              pullPolicy: IfNotPresent
            command: ["bash", "-c", "mkdir -p /ssh/etc/ && ln -s /ssh /ssh/etc/ssh && ssh-keygen -A -f /ssh"]
          init-permissions:
            image:
              repository: ghcr.io/onemorebyte/backup-target
              tag: 0.1.3
              pullPolicy: IfNotPresent
            command:
              - /usr/local/bin/configure-user.sh
              - *username
            securityContext:
              privileged: true

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore

    service:
      main:
        controller: main
        ports:
          http:
            port: 22
    ingress:
      main:
        enabled: false

    configMaps:
      ssh-config:
        enabled: true
        data:
          authorized_keys: |
            ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKUO6bPf+7vFzN6cVbUwtT2Cc0YpkUCWZzUHSYlAo0Zx jsck@doubledown.jsck.network

    persistence:
      config:
        enabled: false
        type: emptyDir

      ssh:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi

      home:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/store/backups/foreign/veymax
        advancedMounts:
          main:
            main:
              - path: /home/veymax/

      home-ssh:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /home/veymax/.ssh

      home-ssh-keys:
        enabled: true
        type: configMap
        identifier: ssh-config
        defaultMode: 0600
        advancedMounts:
          main:
            main:
              - path: /home/veymax/.ssh/authorized_keys
                subPath: authorized_keys

