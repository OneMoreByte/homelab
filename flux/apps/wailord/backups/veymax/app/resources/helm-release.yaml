apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: veymax-backup-target
  labels:
    backup-user: &username veymax
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: veymax-backup-target
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/onemorebyte/backup-target
              tag: 0.1.2
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
        initContainers:
          create-host-keys:
            image:
              repository: ghcr.io/onemorebyte/backup-target
              tag: 0.1.2
              pullPolicy: IfNotPresent
            command: ["ssh-keygen" "-A"]
          init-permissions:
            image:
              repository: ghcr.io/onemorebyte/backup-target
              tag: 0.1.2
              pullPolicy: IfNotPresent
            command:
              - /usr/local/bin/configure-zfs.sh
              - *username

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore
      hostNetwork: true
      securityContext:
        privileged: true

    service:
      main:
        controller: main
        ports:
          http:
            port: 22
    ingress:
      main:
        enabled: false

    configMaps:
      ssh-config:
        enabled: true
        data:
          authorized_keys: |
            ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKUO6bPf+7vFzN6cVbUwtT2Cc0YpkUCWZzUHSYlAo0Zx jsck@doubledown.jsck.network

    persistence:
      config:
        enabled: false
        type: emptyDir

      ssh:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi

      home:
        enabled: true
        existingClaim: veymax-backup-vol
        advancedMounts:
          main:
            main:
              - path: /home/user/

      home-ssh:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /home/user/.ssh
                defaultMode: 0700

      home-ssh-keys:
        enabled: true
        type: configMap
        name: flood-rtorrent-config
        advancedMounts:
          main:
            main:
              - path: /home/user/.ssh/authorized_keys
                subPath: authorized_keys
                defaultMode: 0600
