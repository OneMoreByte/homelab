apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matrix
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: matrix
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    certManager:
      clusterIssuer: letsencrypt-cloudflare-issuer

    serverName: matrix-test.jackhil.de

    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.tls: 'true'
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns.alpha.kubernetes.io/target: "home.jackhil.de"
      tlsEnabled: true

    networking:
      ipFamily: ipv4

    elementAdmin:
      ingress:
        host: "admin.matrix-test.jackhil.de"

    matrixRTC:
      sfu:
        exposedServices:
          turnTLS:
            domain: turn.{{ $.Values.serverName }}
            enabled: true

      ingress:
        host: "rtc.matrix-test.jackhil.de"

    # Use cnpg
    postgres:
      enabled: false

    redis:
      # use valkey
      image:
        registry: ghcr.io
        repository: valkey-io/valkey
        tag: 9.0.2

    # Maybe?
    elementWeb:
      enabled: false

    matrixAuthenticationService:
      enabled: true
      
      postgres:
        host: "mas-pg-cluster-rw"
        user: "mas"
        database: "mas"
        password:
          secret: mas-db-secret
          secretKey: password

      additional:
        0-customConfig:
          configSecret: science-team-oicd
          configSecretKey: oicd-config.yaml


    synapse:
      additional: {}
      #  0-customConfig:
      #    configSecret: science-team-oicd
      #    configSecretKey: oicd-config.yaml

      postgres:
        host: "test-matrix-pg-cluster-rw"
        user: "synapse"
        database: "synapse"
        password:
          secret: matrix-test-db-secret
          secretKey: password

      media:
        storage:
          size: 50Gi
        maxUploadSize: 100M

      ingress:
        host: matrix-test.jackhil.de
