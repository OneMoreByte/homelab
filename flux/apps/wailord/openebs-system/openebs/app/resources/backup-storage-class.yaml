apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfs-backuppv
allowVolumeExpansion: true
parameters:
  recordsize: "128k"
  compression: "on"
  dedup: "off"
  fstype: "zfs"
  poolname: "store/backups/foreign"
provisioner: zfs.csi.openebs.io
allowedTopologies:
- matchLabelExpressions:
  - key: kubernetes.io/hostname
    values:
      - producers