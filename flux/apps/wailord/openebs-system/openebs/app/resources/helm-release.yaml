apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 1h
  chart:
    spec:
      chart: openebs
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: openebs-repo
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    zfs-localpv:
      zfsNode:
        encrKeysDir: /var/openebs/keys
    engines:
      local:
        zfs:
          enabled: true
        lvm:
          enabled: false
      replicated:
        mayastor:
          enabled: false

    # Why is all of this already packed in?
    loki:
      enabled: false
      localpvScConfig:
        enabled: false
      minio:
        enabled: false
    alloy:
      enabled: false
