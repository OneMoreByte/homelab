apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seaweedfs
spec:
  interval: 1h
  chart:
    spec:
      chart: seaweedfs
      version:  4.0.403
      sourceRef:
        kind: HelmRepository
        name: seaweedfs

  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      replicationPlacement: '002'
    master:
      initContainers:
        - name: set-volume-ownership
          image: busybox:1.37
          command: [ "sh", "-c", "chown -R 10774:10774 /data" ]
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
            runAsGroup: 0

      podSecurityContext:
        enabled: true
        runAsUser: 10774
        runAsGroup: 10774
        fsGroup: 10774
      data:
        type: hostPath
        storageClass: ''
        hostPathPrefix: /var/mnt/weed-1
      logs:
        type: "emptyDir"
      nodeSelector: 'weed-master: "yes"'
    volume:
      initContainers:
        - name: set-volume-ownership
          image: busybox:1.37
          command: [ "sh", "-c", "chown -R 10774:10774 /mnt/data*" ]
          volumeMounts:
            - name: data1
              mountPath: /mnt/data1
            - name: data2
              mountPath: /mnt/data2
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      podSecurityContext:
        enabled: true
        runAsUser: 10774
        runAsGroup: 10774
        fsGroup: 10774
      dataCenter: home
      rack: wailord
      replicas: 4
      dataDirs:
        - name: data1
          type: hostPath
          hostPathPrefix: /var/mnt/weed-1
          maxVolumes: 0
        - name: data2
          type: hostPath
          hostPathPrefix: /var/mnt/weed-2
          maxVolumes: 0
      nodeSelector: 'weed: "yes"'
    filer:
      enabled: true
      podSecurityContext:
        enabled: true
        runAsUser: 10774
        runAsGroup: 10774
        fsGroup: 10774
      data:
        type: hostPath
        storageClass: ''
        hostPathPrefix: /var/mnt/weed-1
      nodeSelector: 'weed-filer: "yes"'
      logs:
        type: "emptyDir"
      s3:
        enabled: true
        enableAuth: true
        existingConfigSecret: seaweedfs-s3-config
        createBuckets:
          - name: smoked-mutex
            anonymousRead: false
          - name: longhorn-backup
            anonymousRead: false
          - name: thanos
            anonymousRead: false
          - name: cnpg-backup
            anonymousRead: false
    s3:
      enabled: true
      enableAuth: true
      existingConfigSecret: seaweedfs-s3-config
      logs:
        type: "emptyDir"
