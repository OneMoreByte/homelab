apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seaweedfs
spec:
  interval: 1h
  chart:
    spec:
      chart: seaweedfs
      version:  4.0.403
      sourceRef:
        kind: HelmRepository
        name: seaweedfs

  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      replicationPlacement: '002'
    master:
      podSecurityContext:
        enabled: true
        runAsUser: 10774
        runAsGroup: 10774
        fsGroup: 10774
      data:
        type: hostPath
        storageClass: ''
        hostPathPrefix: /var/mnt/weed-1
      logs:
        type: hostPath
        size: ''
        storageClass: ''
        hostPathPrefix: /var/mnt/weed-1
      nodeSelector: 'weed-master: "yes"'
    volume:
      podSecurityContext:
        enabled: true
        runAsUser: 10774
        runAsGroup: 10774
        fsGroup: 10774
      dataCenter: home
      rack: wailord
      replicas: 4
      dataDirs:
        - name: data1
          type: hostPath
          hostPathPrefix: /var/mnt/weed-1
          maxVolumes: 0
        - name: data2
          type: hostPath
          hostPathPrefix: /var/mnt/weed-2
          maxVolumes: 0
      nodeSelector: 'weed: "yes"'
    filer:
      enabled: true
      podSecurityContext:
        enabled: true
        runAsUser: 10774
        runAsGroup: 10774
        fsGroup: 10774
      data:
        type: hostPath
        storageClass: ''
        hostPathPrefix: /var/mnt/weed-1
      nodeSelector: 'weed-filer: "yes"'
      logs:
        type: hostPath
        size: ''
        storageClass: ''
        hostPathPrefix: /var/mnt/weed-1
      s3:
        enabled: true
        enableAuth: true
        existingConfigSecret: seaweedfs-s3-config
        createBuckets:
          - name: smoked-mutex
            anonymousRead: false
          - name: longhorn-backup
            anonymousRead: false
          - name: thanos
            anonymousRead: false
          - name: cnpg-backup
            anonymousRead: false
    s3:
      enabled: true
      enableAuth: true
      existingConfigSecret: seaweedfs-s3-config
      logs:
        hostPathPrefix: /var/mnt/weed-2
