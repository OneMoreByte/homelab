apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: prowlarr
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:

    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            env:
              TZ: America/Chicago
              PUID: 11337
              PGID: 11337
            image:
              repository: ghcr.io/hotio/prowlarr
              tag: release-2.3.0.5236
              pullPolicy: IfNotPresent
        initContainers:
          wait-for-zfs:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                until [ -f /var/mnt/store/mount-state/.mounted ]; do
                  echo "Waiting for ZFS mount..."
                  sleep 2
                done
          configure-postgres:
            image:
              repository: ghcr.io/onemorebyte/arr-pg-configure
              tag: 0.1.0
            workingDir: "/config"
            env:
              POSTGRESHOST: "prowlarr-pg-cluster-rw"
              POSTGRESUSER:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-db-secret
                    key: username
              POSTGRESPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-db-secret
                    key: password
    defaultPodOptions:
      securityContext:
        fsGroup: 11337
    service:
      main:
        controller: main
        ports:
          http:
            port: 9696
    ingress:
      main:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        enabled: true
        hosts:
          - host: prowlarr.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: prowlarr-main
                  port: 9696
        tls:
          - hosts:
              - prowlarr.jackhil.de
            secretName: prowlarr.jackhil.de-cert
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 16Gi
      mountstate:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/store/mount-state