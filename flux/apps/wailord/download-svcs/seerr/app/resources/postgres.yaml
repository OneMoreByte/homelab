apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: seerr-pg-cluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: seerr
      owner: seerr
      secret:
        name: seerr-db-secret
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backup/seerr/
      endpointURL: http://seaweedfs-s3.objectstore.svc.cluster.local:8333
      s3Credentials:
        accessKeyId:
          name: seerr-backup-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: seerr-backup-secret
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
      data:
        compression: bzip2
    retentionPolicy: 7d
  storage:
    size: 40Gi
