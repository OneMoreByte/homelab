---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app radarr
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

  dependsOn:
    - name: longhorn

    - name: traefik

    - name: cloudnative-pg

  interval: 1h
  path: ./flux/apps/wailord/download-svcs/radarr/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: download-svcs
  timeout: 5m
  wait: false