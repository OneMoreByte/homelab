apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flood
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: flood
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/jesec/rtorrent-flood
              tag: master-dbg
              pullPolicy: IfNotPresent
            env:
              TZ: UTC
              HOME: /config
              FLOOD_OPTION_HOST: 0.0.0.0
              FLOOD_OPTION_PORT: "3000"
              FLOOD_OPTION_RTORRENT: "true"
              FLOOD_OPTION_ALLOWEDPATH: /var/mnt/store/torrent
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bulk-datastore
      securityContext:
        runAsUser: 11337
        runAsGroup: 11337
        fsGroup: 11337
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
      bittorrent:
        enabled: true
        controller: main
        type: LoadBalancer
        ports:
          bittorrent:
            enabled: true
            port: 10181
            protocol: TCP
            targetPort: 10181
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        labels: {}
        hosts:
          - host: flood.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: flood-main
                  port: 3000
        tls:
          - hosts:
              - flood.jackhil.de
            secretName: flood.jackhil.de-cert
      ssl-redirect:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web
        labels: {}
        hosts:
          - host: flood.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: flood-main
                  port: 3000
    persistence:
      config:
        enabled: false
        type: emptyDir
      rtorrent-home:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 8Gi
        advancedMounts:
          main:
            main:
              - path: /config/
      downloads:
        enabled: true
        type: hostPath
        advancedMounts:
          main:
            main:
              - path: /var/mnt/store/torrent/
        hostPath: /var/mnt/store/torrent/
      rtorrent-flood-configmap:
        enabled: true
        type: configMap
        name: flood-rtorrent-config
        advancedMounts:
          main:
            main:
              - path: /config/.rtorrent.rc
                subPath: .rtorrent.rc

    configMaps:
      rtorrent-config:
        enabled: true
        data:
          .rtorrent.rc: |
            #############################################################################
            # A minimal rTorrent configuration that provides the basic features
            #############################################################################
            # Some default configs are commented out by #, you can override them to fit your needs
            # Lines commented out by ## are merely examples (NOT default)
            # It is recommended to extend upon this default config file. For example:
            # override only some configs via command line: -o network.port_range.set=6881-6881
            # or, on top of custom config: import = /etc/rtorrent/rtorrent.rc

            method.insert = cfg.basedir,  private|const|string, (cat,"/config/.local/share/rtorrent/")
            method.insert = cfg.download, private|const|string, (cat,"/var/mnt/store/torrent/", "download/")
            method.insert = cfg.logs,     private|const|string, (cat,"/var/mnt/store/torrent/","log/")
            method.insert = cfg.logfile,  private|const|string, (cat,(cfg.logs),"rtorrent-",(system.time),".log")
            method.insert = cfg.session,  private|const|string, (cat,(cfg.basedir),".session/")
            method.insert = cfg.watch,    private|const|string, (cat,"/var/mnt/store/torrent/","watch/")
            method.insert = cfg.complete,    private|const|string, (cat,"/var/mnt/store/torrent/","complete/")

            # Create directories
            fs.mkdir.recursive = (cat,(cfg.basedir))


            fs.mkdir = (cat,(cfg.download))
            fs.mkdir = (cat,(cfg.logs))
            fs.mkdir = (cat,(cfg.session))

            fs.mkdir = (cat,(cfg.watch))
            fs.mkdir = (cat,(cfg.watch),"/load")
            fs.mkdir = (cat,(cfg.watch),"/start")
            fs.mkdir = (cat,(cfg.watch),"/morethantv")
            fs.mkdir = (cat,(cfg.complete))
            fs.mkdir = (cat,(cfg.complete),"/morethantv")



            # Drop to "$(cfg.watch)/load" to add torrent
            schedule2 = watch_load, 11, 10, ((load.verbose, (cat, (cfg.watch), "load/*.torrent")))

            # Drop to "$(cfg.watch)/start" to add torrent and start downloading
            # schedule2 = watch_start, 10, 10, ((load.start_verbose, (cat, (cfg.watch), "start/*.torrent")))
            schedule2 = watch_morethantv, 10, 10, "load.start_verbose=/var/mnt/store/torrent/watch/morethantv/*.torrent,d.custom1.set=morethantvauto,d.custom3.set=/var/mnt/store/torrent/complete/morethantv/"


            method.insert = d.data_path, simple, "if=(d.is_multi_file), (cat,(d.directory),/),(cat,(d.directory),/,(d.name))"
            method.insert = d.move_to_complete, simple, "execute=mkdir,-p,$argument.1=; execute=cp,-r,$argument.0=,$argument.1=;d.save_full_session="
            method.set_key = event.download.finished,move_complete,"d.move_to_complete=$d.data_path=,$d.custom3=;"


            # Add new method to get finished dir (called get_finished_dir)
            # method.insert = d.get_finished_dir,simple,"cat=[folder]finished/,$d.custom3="

            # Bind event "torrent has finished" to action "move to new directory based on label"
            # method.set_key = event.download.finished,move_complete,"d.directory.set=$d.get_finished_dir=;execute=mkdir,-p,$d.get_finished_dir=;execute=mv,-u,$d.base_path=,$d.get_finished_dir="


            # Listening port for incoming peer traffic
            network.port_range.set = 10181-10181


            # Distributed Hash Table and Peer EXchange
            # Enable tracker-less torrents but vulnerable to passive sniffing
            # DHT and PEX are always disabled for private torrents

            dht.mode.set = auto
            dht.port.set = 6881
            protocol.pex.set = yes

            # DHT nodes for bootstrapping
            dht.add_bootstrap = dht.transmissionbt.com:6881
            dht.add_bootstrap = dht.libtorrent.org:25401


            # UDP tracker support
            trackers.use_udp.set = yes

            # Peer settings
            throttle.max_uploads.set = 1000
            throttle.max_uploads.global.set = 25000
            throttle.min_peers.normal.set = 200
            throttle.max_peers.normal.set = 600
            throttle.min_peers.seed.set = 300
            throttle.max_peers.seed.set = 800
            trackers.numwant.set = 800


            #protocol.encryption.set = allow_incoming,try_outgoing,enable_retry
            # Limits for file handle resources, this is optimized for
            # an `ulimit` of 1024 (a common default). You MUST leave
            # a ceiling of handles reserved for rTorrent''s internal needs!
            network.max_open_files.set = 600
            network.max_open_sockets.set = 300


            # Memory resource usage (increase if you have a large number of items loaded,
            # and/or the available resources to spend)
            pieces.memory.max.set = 1800M
            #network.xmlrpc.size_limit.set = 16M

            # Basic operational settings
            session.path.set = (cat, (cfg.session))
            directory.default.set = (cat, (cfg.download))
            log.execute = (cat, (cfg.logs), "execute.log")
            ##log.xmlrpc = (cat, (cfg.logs), "xmlrpc.log")

            # Other operational settings
            encoding.add = utf8
            system.umask.set = 002
            system.cwd.set = (directory.default)
            #schedule2 = low_diskspace, 5, 60, ((close_low_diskspace, 500M))
            #pieces.hash.on_completion.set = no
            ##view.sort_current = seeding, greater=d.ratio=
            ##keys.layout.set = qwerty

            # HTTP and SSL
            network.http.max_open.set = 50
            network.http.dns_cache_timeout.set = 25

            network.scgi.open_local = (cat,(cfg.basedir),rtorrent.sock)
            print = (cat, "Logging to ", (cfg.logfile))
            log.open_file = "log", (cfg.logfile)
            log.add_output = "info", "log"

            session.use_lock.set = no

            ### END of rtorrent.rc ###
