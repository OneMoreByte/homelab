apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: palword
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: palword
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        replicas: 0
        containers:
          main:
            env:
              MULTITHREADING: true
              SERVER_NAME: Island boys
              COMMUNITY: false
            image:
              repository: thijsvanloef/palworld-server-docker
              tag: latest
              pullPolicy: Always
            resources:
              requests:
                memory: 24Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - fastclock
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true
        type: LoadBalancer
        controller: main
        ports:
          http:
            enabled: false
          game:
            enabled: true
            port: 8211
            protocol: UDP
          query:
            enabled: true
            port: 27015
            protocol: UDP
          rcon:
            enabled: false
            port: 25575
            protocol: tcp
    persistence:
      config:
        enabled: false
        accessMode: ReadWriteOnce
        size: 16Gi
        mountPath: /config
      palworld:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 64Gi
