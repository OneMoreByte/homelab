apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-yotc-2024
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: minecraft-yotc-2024
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: itzg/minecraft-server
      tag: latest
      pullPolicy: IfNotPresent
      pullSecret: ''
    replicaCount: 1
    resources:
      requests:
        memory: 16Gi
        cpu: 4
    strategyType: Recreate
    nodeSelector: {}
    tolerations: []
    affinity: {}
    securityContext:
      runAsUser: 1000
      fsGroup: 2000
    livenessProbe:
      command:
        - mc-health
      initialDelaySeconds: 420
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      command:
        - mc-health
      initialDelaySeconds: 420
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      command:
        - mc-health
      enabled: false
      failureThreshold: 30
      periodSeconds: 10
    sidecarContainers: []
    extraVolumes: []
    minecraftServer:
      eula: 'TRUE'
      version: 1.20.1
      type: FABRIC
      forgeVersion: ''
      fabricVersion: 0.15.7
      spongeVersion: null
      forgeInstallerUrl: null
      bukkitDownloadUrl: null
      spigotDownloadUrl: null
      paperDownloadUrl: null
      ftbModpackId: null
      ftbModpackVersionId: null
      cfServerMod: null
      ftbLegacyJavaFixer: false
      difficulty: normal
      whitelist: null
      ops: OneMoreByte
      icon: null
      maxPlayers: 1337
      maxWorldSize: 10000
      allowNether: true
      announcePlayerAchievements: false
      enableCommandBlock: true
      forcegameMode: false
      generateStructures: true
      hardcore: false
      maxBuildHeight: 256
      maxTickTime: 60000
      spawnAnimals: true
      spawnMonsters: true
      spawnNPCs: true
      spawnProtection: 0
      viewDistance: 10
      levelSeed: null
      gameMode: survival
      motd: wack
      pvp: true
      levelType: DEFAULT
      generatorSettings: null
      worldSaveName: world
      downloadWorldUrl: null
      forceReDownload: false
      downloadModpackUrl: ''
      removeOldMods: false
      vanillaTweaksShareCodes: []
      resourcePackUrl: null
      resourcePackSha: null
      resourcePackEnforce: false
      onlineMode: true
      memory: 16G
      jvmOpts: ''
      jvmXXOpts: ''
      overrideServerProperties: true
      serviceAnnotations: {}
      serviceType: LoadBalancer
      nodePort: null
      servicePort: 25565
      clusterIP: null
      loadBalancerIP: null
      externalIPs: null
      spigetResources: []
      rcon:
        enabled: false
        port: 25575
        password: whydoIneedthiswowee
        existingSecret: null
        secretKey: rcon-password
        serviceType: ClusterIP
        nodePort: null
        clusterIP: null
        loadBalancerIP: null
      extraPorts: []
      query:
        enabled: false
        port: 25565
    extraEnv:
      USE_AIKAR_FLAGS: 'true'
    envFrom: []
    persistence:
      annotations: {}
      dataDir:
        enabled: true
        Size: 32Gi
    podAnnotations: {}
    deploymentAnnotations: {}
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: atm8.jackhil.de
    rconServiceAnnotations: {}
    mcbackup:
      enabled: false
      image:
        repository: itzg/mc-backup
        tag: latest
        pullPolicy: IfNotPresent
      initialDelay: 2m
      backupInterval: 24h
      pauseIfNoPlayers: 'false'
      pruneBackupsDays: 7
      rconRetries: 5
      rconRetryInterval: 10s
      excludes: '*.jar,cache,logs'
      backupMethod: tar
      destDir: /backups
      linkLatest: 'false'
      compressMethod: gzip
      zstdParameters: -3 --long=25 --single-thread
      rcloneRemote: null
      rcloneDestDir: null
      rcloneCompressMethod: gzip
      rcloneConfig: null
      resticRepository: null
      resticAdditionalTags: mc_backups
      pruneResticRetention: --keep-daily 7 --keep-weekly 5 --keep-monthly 12 --keep-yearly
        75
      resticEnvs: []
      extraEnvs: []
      resources:
        requests:
          memory: 512Mi
          cpu: 500m
      persistence:
        annotations: {}
        backupDir:
          enabled: false
          Size: 1Gi
