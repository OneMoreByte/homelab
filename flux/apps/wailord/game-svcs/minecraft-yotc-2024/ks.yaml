---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app minecraft-yotc-2024
  namespace: &namespace game-svcs
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: cilium-bgp
      namespace: kube-system
  interval: 1h
  path: ./flux/apps/wailord/game-svcs/minecraft-yotc-2024/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false