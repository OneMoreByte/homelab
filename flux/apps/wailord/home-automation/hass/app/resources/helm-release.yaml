apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hass
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: hass
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.11.1
              pullPolicy: IfNotPresent
            env:
              TZ: America/Chicago
              PYTHONPATH: /config/deps
    service:
      main:
        controller: main
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        labels: {}
        hosts:
          - host: home.jackhil.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: hass-main
                  port: 8123
        tls:
          - hosts:
              - home.jackhil.de
            secretName: home.jackhil.de-cert
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 12Gi
