apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: esphome
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            env:
              TZ: America/Chicago
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.8.2
              pullPolicy: IfNotPresent

            securityContext:
              privileged: true
    defaultPodOptions:
      hostNetwork: true

    service:
      main:
        controller: main
        enabled: true
        ports:
          http:
            port: 6052
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 16Gi
