apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xcel-itron2mqtt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: xcel-itron2mqtt
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      alwaysAppendIdentifierToResourceName: true
    controllers:
      main:
        enabled: true
        strategy: Recreate
        containers:
          main:
            env:
              MQTT_SERVER: mqtt-mosquitto
              METER_IP: 192.168.60.102
              METER_PORT: 8081
            image:
              repository: ghcr.io/zaknye/xcel_itron2mqtt
              tag: main
              pullPolicy: IfNotPresent
    service:
      main:
        controller: main
        enabled: false
    persistence:
      certs:
        enabled: true
        type: secret
        name: xcel-lfdi
        advancedMounts:
          main:
            main:
              - path: /opt/xcel_itron2mqtt/certs
