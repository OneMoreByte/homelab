---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-theroom-apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./flux/apps/theroom
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-shared-apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./flux/apps/shared
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
