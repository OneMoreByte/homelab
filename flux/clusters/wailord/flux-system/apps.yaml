---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-wailord-apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./flux/apps/wailord
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
    - # Add Kustomization defaults for all child Kustomizations
      patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: _
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-age
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-shared-apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./flux/apps/shared
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system